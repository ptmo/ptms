            transition: 0.3s; font-size: 13px; font-family: 'Rubik', sans-serif;
        }
        #btn-connect:hover { background: #f6f9ff; }
        #btn-connect.connected { background: #7385a5; color: #fff; }

        .profile-stats {
            display: flex; justify-content: center; gap: 50px;

        .stat-item { text-align: center; }
        .stat-value { display: block; font-size: 22px; font-weight: bold; color: #2c3e50; }
        .stat-label { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        /* --- 5. TABS --- */

        .gallery-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));

        }
        .card-profile {
            background: #fff; border-radius: 12px; overflow: hidden;

            background: transparent; z-index: 9998; display: none;
        }
        .modal-overlay.active { display: block; }
        .modal-card {
            position: absolute; top: 70px; right: 20px; width: 300px;
            background: #fff; padding: 20px; border-radius: 12px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.15); border: 1px solid rgba(0,0,0,0.05);
            text-align: center; font-family: 'Rubik', sans-serif;
            opacity: 0; transform: translateY(-10px) scale(0.95); transform-origin: top right;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .modal-overlay.active .modal-card { opacity: 1; transform: translateY(0) scale(1); }
        .modal-card::before {
            content: ""; position: absolute; top: -6px; right: 20px;
            width: 12px; height: 12px; background: #fff; transform: rotate(45deg);
            border-left: 1px solid rgba(0,0,0,0.05); border-top: 1px solid rgba(0,0,0,0.05);

        let profileDataCache = [];

        window.addEventListener('load', async () => {
            await checkWalletConnection();
            initProfilePage();
        });

        // --- 1. INISIALISASI PROFILE ---
        async function initProfilePage() {
            const urlParams = new URLSearchParams(window.location.search);
            let targetAddr = urlParams.get('address');

            if (!targetAddr && userAddress) {
                targetAddr = userAddress;
            }

            if (!targetAddr) {
                renderEmptyState("Silakan hubungkan dompet atau cari alamat pengguna untuk melihat profil.");
                return;
            }

            currentProfileAddr = targetAddr;
            renderProfileHeader(targetAddr);
            loadProfileData(targetAddr);
        }

        function renderProfileHeader(addr) {
            const short = addr.substring(0, 6) + "..." + addr.substring(addr.length - 4);
            const disp = document.getElementById('profileAddressDisplay');
            disp.innerText = short;
            disp.dataset.full = addr;
            document.getElementById('linkEtherscan').href = `https://sepolia.basescan.org/address/${addr}`;
            if (addr.toLowerCase() === OFFICIAL_WALLET.toLowerCase()) {
                document.getElementById('profileBadge').style.display = 'flex';
                document.querySelector('.profile-cover').style.background = "linear-gradient(135deg, #f1c40f 0%, #f39c12 100%)";
            }
        }

        // --- 2. FETCH DATA ---
        async function loadProfileData(addr) {
            const grid = document.getElementById('profileGalleryGrid');
            grid.innerHTML = `<div class="grid-msg"><i class="fas fa-circle-notch fa-spin"></i> Mengambil data dari Blockchain...</div>`;

            try {
                let readProvider = provider;
                if (!readProvider) {
                    readProvider = new ethers.providers.JsonRpcProvider("https://sepolia.base.org");
                }
                const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, readProvider);
                const rawIds = await contract.walletOfOwner(addr);
                const items = [];
                let createdCount = 0;
                
                const idsToFetch = rawIds.slice().reverse().slice(0, 50); 
                for (let id of idsToFetch) {
                    try {
                        const [info, uri] = await Promise.all([
                            contract.getInfoWayang(id),
                            contract.tokenURI(id)
                        ]);
                        if (info.creator.toLowerCase() === addr.toLowerCase()) createdCount++;
                        const httpUri = uri.replace("ipfs://", "https://ipfs.io/ipfs/");
                        items.push({
                            id: id.toString(),
                            nama: info.nama,
                            gaya: info.gaya,
                            creator: info.creator,
                            image: httpUri
                        });
                    } catch (err) { console.warn("Skip ID:", id); }
                }

                profileDataCache = items;
                document.getElementById('statKoleksi').innerText = rawIds.length;
                document.getElementById('statKreasi').innerText = createdCount; 
                renderGrid('koleksi');

            } catch (error) {
                console.error("Error Load Profile:", error);
                renderEmptyState("Gagal memuat data profil. Pastikan jaringan stabil.");
            }
        }

        function renderGrid(mode) {
            const grid = document.getElementById('profileGalleryGrid');
            grid.innerHTML = "";
            let dataToShow = [];
            if (mode === 'koleksi') dataToShow = profileDataCache;
            else if (mode === 'kreasi') dataToShow = profileDataCache.filter(item => item.creator.toLowerCase() === currentProfileAddr.toLowerCase());

            if (dataToShow.length === 0) {
                grid.innerHTML = `<div class="grid-msg"><i class="far fa-folder-open"></i> Belum ada item di kategori ini.</div>`;
                return;
            }

            dataToShow.forEach(item => {
                const card = `
                    <div class="card-profile" onclick="window.location.href='index.html?id=${item.id}'"> 
                        <div class="card-img-wrapper"><img src="${item.image}" alt="${item.nama}" loading="lazy"></div>
                        <div class="card-profile-info">
                            <h4 class="card-title">${item.nama}</h4>
                            <div class="card-meta"><span>${item.gaya}</span><span>#${item.id}</span></div>
                        </div>
                    </div>`;
                grid.insertAdjacentHTML('beforeend', card);
            });
        }

        function switchTab(mode) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderGrid(mode);
        }

        // --- 3. LOGIKA KONEKSI & MODAL ---
        async function checkWalletConnection() {
            if (window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.listAccounts();
                if (accounts.length > 0) {
                    signer = provider.getSigner();
                    userAddress = accounts[0];
                    updateBtnUI(userAddress);
                }
            }
        }

        async function connectWallet() {
            const btn = document.getElementById("btn-connect");
            // JIKA SUDAH KONEK -> BUKA MODAL (BUKAN RELOAD)
            if (btn.classList.contains("connected")) {
                toggleWalletModal();
                return;
            }

            if (!window.ethereum) return alert("Install Metamask!");
            try {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();
                
                const { chainId } = await provider.getNetwork();
                if (chainId !== parseInt(BASE_SEPOLIA_ID, 16)) {
                    await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: BASE_SEPOLIA_ID }] });
                }
                
                updateBtnUI(userAddress);
                
                // Fetch Saldo untuk Modal
                const balance = await provider.getBalance(userAddress);
                const ethBalance = ethers.utils.formatEther(balance);
                document.getElementById("modalBalance").innerText = parseFloat(ethBalance).toFixed(4) + " ETH";
                document.getElementById("modalFullAddress").innerText = userAddress;
                document.getElementById("modalShortAddress").innerText = userAddress.substring(0, 10) + "..." + userAddress.substring(35);

                // Reload hanya jika profil saat ini kosong/belum ada target
                if (!currentProfileAddr) window.location.reload();
                
            } catch (err) { console.error(err); }
        }

        function updateBtnUI(addr) {
            const btn = document.getElementById("btn-connect");
            btn.innerHTML = `<i class="fas fa-wallet"></i> ${addr.substring(0,6)}...`;
            btn.classList.add("connected");
            
            // Isi data modal secara silent jika sudah auto-connect
            if(provider) {
                provider.getBalance(addr).then(bal => {
                    const eth = ethers.utils.formatEther(bal);
                    document.getElementById("modalBalance").innerText = parseFloat(eth).toFixed(4) + " ETH";
                });
                document.getElementById("modalFullAddress").innerText = addr;
                document.getElementById("modalShortAddress").innerText = addr.substring(0, 10) + "..." + addr.substring(35);
            }
        }

        // --- 4. FUNGSI MODAL HELPERS ---
        function toggleWalletModal() {
            const modal = document.getElementById("walletModal");
            if (modal.classList.contains("active")) {
                modal.classList.remove("active");
                setTimeout(() => modal.style.display = "none", 200);
            } else {
                modal.style.display = "block";
                setTimeout(() => modal.classList.add("active"), 10);
            }
        }
        function closeWalletModal(e) { if (e.target.id === "walletModal") toggleWalletModal(); }
        
        function copyModalAddress() {
            const addr = document.getElementById("modalFullAddress").innerText;
            if(addr) {
                navigator.clipboard.writeText(addr).then(() => showToast("Address Wallet Disalin!"));
            }
        }

        function copyProfileAddress() {
            const disp = document.getElementById('profileAddressDisplay');
            if(disp && disp.dataset.full) {
                navigator.clipboard.writeText(disp.dataset.full).then(() => showToast("Address Profile Disalin!"));
            }
        }

        function disconnectWallet() {
            userAddress = null;
            signer = null;
            const btn = document.getElementById("btn-connect");
            btn.innerHTML = `<i class="fas fa-wallet"></i> Hubungkan`;
            btn.classList.remove("connected");
            toggleWalletModal();
            window.location.reload();
        }

        function showToast(msg) {
            const x = document.getElementById("toast");
            x.className = "show";
            x.innerText = msg;
            setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
        }

    </script>
</body>
</html>
