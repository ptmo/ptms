#toast {
    visibility: hidden;
    min-width: 220px;
    max-width: 85%;
    position: fixed;
    z-index: 99999;
    top: 90px;
    right: 20px;
    left: auto;
    background-color: rgba(51, 51, 51, 0.95);
    backdrop-filter: blur(8px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.15);
    color: #fff;
    padding: 10px 35px 10px 15px; 
    display: flex;
    align-items: center;
    font-family: 'Rubik', sans-serif;
    font-weight: 500;
    font-size: 11px;
    letter-spacing: 0.3px;
    opacity: 0;
    transform: translateX(20px) scale(0.9); 
    transition: all 0.4s cubic-bezier(0.2, 0, 0, 1), visibility 0s 0.4s; 
}

#toast.show {
    visibility: visible;
    opacity: 1;
    transform: translateX(0) scale(1);
    transition: all 0.4s cubic-bezier(0.2, 0, 0, 1), visibility 0s 0s;
}

    /* 1. Overlay Transparan (Hanya untuk deteksi klik luar) */
.modal-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: transparent; /* Tidak ada warna/blur */
    backdrop-filter: none;
    z-index: 9998;
    display: none;
    /* Ubah dari flex ke block agar kita bisa atur posisi absolute manual */
    display: none; 
}

.modal-overlay.active {
    display: block; 
}

/* 2. Kartu Modal (Menjadi Dropdown) */
.modal-card {
    position: absolute; /* Kunci posisi */
    
    /* ATUR POSISI DISINI SESUAI TINGGI NAVBAR ANDA */
    top: 70px;  /* Jarak dari atas (sesuaikan dengan tinggi navbar) */
    right: 20px; /* Jarak dari kanan (supaya lurus dengan tombol connect) */
    
    width: 300px; /* Lebar fix agar rapi */
    background: #fff;
    padding: 20px;
    border-radius: 12px; /* Radius lebih kecil ala dropdown */
    
    /* Shadow Premium Soft */
    box-shadow: 0 5px 30px rgba(0,0,0,0.15); 
    border: 1px solid rgba(0,0,0,0.05); /* Border tipis halus */
    
    text-align: center;
    font-family: 'Rubik', sans-serif;
    
    /* Animasi Muncul dari atas */
    opacity: 0;
    transform: translateY(-10px) scale(0.95);
    transform-origin: top right; /* Animasi mulai dari pojok kanan atas */
    transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
}

/* State Aktif */
.modal-overlay.active .modal-card {
    opacity: 1;
    transform: translateY(0) scale(1);
}

/* (Opsional) Segitiga Kecil Penunjuk ke Atas (Arrow) */
.modal-card::before {
    content: "";
    position: absolute;
    top: -6px; /* Muncul di atas kotak */
    right: 20px; /* Posisi sejajar tombol */
    width: 12px;
    height: 12px;
    background: #fff;
    transform: rotate(45deg); /* Putar jadi wajik */
    border-left: 1px solid rgba(0,0,0,0.05);
    border-top: 1px solid rgba(0,0,0,0.05);
    box-shadow: -2px -2px 5px rgba(0,0,0,0.02);
}

// Helper Pembersih URL
function resolveIpfs(url) {
    if (!url) return "";
    if (url.startsWith("http") && !url.includes("ipfs://")) return url;
    const cleanPath = url.replace("ipfs://", "").replace("https://ipfs.io/ipfs/", "");
    return `${MY_GATEWAY}${cleanPath}`;
}

// FUNGSI LOAD GAMBAR CERDAS (DENGAN SELF-HEALING CACHE)
async function fetchOptimizedImage(metaUrl, id) {
    const imgEl = document.getElementById(`img-${id}`);
    const loaderEl = document.getElementById(`loader-${id}`);
    
    if (!imgEl) return;

    const cacheKey = `img_v6_${id}`; // Versi cache baru biar fresh
    const cachedUrl = localStorage.getItem(cacheKey);

    // 1. STRATEGI LOAD DARI CACHE (DENGAN PENGECEKAN)
    if (cachedUrl) {
        imgEl.src = cachedUrl;
        imgEl.style.opacity = 1;
        
        // JIKA GAMBAR CACHE RUSAK/BROKEN -> HAPUS CACHE & ULANGI
        imgEl.onerror = () => {
            console.warn(`Cache rusak ID ${id}, mencoba ambil ulang...`);
            localStorage.removeItem(cacheKey); // Hapus memori rusak
            if(loaderEl) loaderEl.style.display = 'flex'; // Munculkan loader lagi
            fetchOptimizedImage(metaUrl, id); // Panggil diri sendiri (Recursive) untuk fetch ulang
        };
        
        // Jika sukses, hilangkan loader
        imgEl.onload = () => {
            if(loaderEl) loaderEl.remove();
        };
        return; 
    }

    // 2. STRATEGI FETCH BARU (JIKA TIDAK ADA DI CACHE)
    try {
        // Ambil JSON Metadata
        const jsonUrl = resolveIpfs(metaUrl);
        const response = await fetch(jsonUrl);
        if (!response.ok) throw new Error("JSON 404");
        
        const data = await response.json();
        const rawImage = data.image || data.image_url;
        if (!rawImage) throw new Error("No Image Data");

        // Optimasi URL (Lewat Wesrv biar ringan)
        const publicImageUrl = resolveIpfs(rawImage);
        const optimizedUrl = `https://wsrv.nl/?url=${encodeURIComponent(publicImageUrl)}&w=300&q=75&output=webp`;

        // Terapkan URL ke Gambar
        imgEl.src = optimizedUrl;

        // EVENT: JIKA SUKSES LOAD
        imgEl.onload = () => {
            imgEl.style.opacity = 1;
            if (loaderEl) loaderEl.remove();
            // Simpan ke cache HANYA jika gambar benar-benar berhasil dimuat
            localStorage.setItem(cacheKey, optimizedUrl);
        };

        // EVENT: JIKA GAGAL LOAD (FALLBACK)
        imgEl.onerror = () => {
            console.warn(`Wesrv gagal ID ${id}, pakai Raw URL`);
            imgEl.src = publicImageUrl; // Pakai link asli (Pinata)
            imgEl.onerror = null; // Hapus handler biar gak loop
            if (loaderEl) loaderEl.remove();
        };

    } catch (e) {
        console.error(`Gagal total ID ${id}`);
        if (loaderEl) loaderEl.remove();
        imgEl.src = "img/stl.svg"; // Ganti dengan gambar placeholder error jika ada
        imgEl.style.opacity = 0.5;
    }
}

async function buildSearchIndex() {
    const golongans = ['Satria', 'Dewa', 'Yaksa', 'Wanara', 'Panakawan', 'Kayon', 'Bambangan', 'Punggawa', 'Krodan', 'Resi', 'Putren', 'Buta Kiwe', 'Sato', 'Gaman'];

            const detailPromises = ids.map(async (id) => {
                try {
                    const info = await contractReader.getInfoWayang(id);
                    if (!info.isActive) return null;
                    return { id: id.toString(), nama: info.nama.toLowerCase(), gaya: info.gaya.toLowerCase() };
                } catch(e) { return null; }
            });
            return Promise.all(detailPromises);
        });

        const results = await Promise.all(promises);
        const flatResults = results.flat().filter(i => i !== null);
        searchIndex = [...new Map(flatResults.map(item => [item.id, item])).values()];
        isSearchReady = true;
        localStorage.setItem("wayang_search_index", JSON.stringify(searchIndex));
        document.getElementById("searchInput").placeholder = `Cari dari ${searchIndex.length} wayang...`;

}

async function smartSearch() {
    // 1. Ambil elemen inputnya (Supaya bisa dipanggil di bawah)
    const inputEl = document.getElementById("searchInput"); 
    const query = inputEl.value.toLowerCase();
    
    const container = document.getElementById("containerGaleri");
    searchRequestId++; 
    const currentRequestId = searchRequestId;

    // Jika kosong, kembalikan ke tampilan awal
    if (query.length === 0) {
        document.getElementById("tabContainer").style.display = "flex";
        document.getElementById("categoryContainer").style.display = "flex";
        loadGaleri();
        return;
    }

    // Sembunyikan tab & kategori saat searching
    document.getElementById("tabContainer").style.display = "none";
    document.getElementById("categoryContainer").style.display = "none";

    if (!isSearchReady) return;

    // Filter Logic
    const results = searchIndex.filter(w => w.nama.includes(query) || w.gaya.includes(query) || w.id === query);
    
    // Bersihkan container
    container.innerHTML = "";

    // --- BAGIAN PERBAIKAN (NOT FOUND) ---
    if (results.length === 0) {
        // Kita pakai CSS inline biar pasti muncul rapi
        container.innerHTML = `
            <div style="grid-column: 1/-1; padding: 40px 20px; text-align: center; animation: fadeIn 0.5s;">
                <div class="nf-box">
                    <img src="img/stl.svg" class="nf-icon" style="width: 80px; opacity: 0.6; margin-bottom: 15px;">
                    
                    <h3 style="color: #7385a5; margin: 0 0 10px 0; font-size: 18px;">
                        Pencarian Tidak Ditemukan
                    </h3>
                    
                    <p style="color: #95a5a6; font-size: 14px; margin: 0;">
                        Tidak dapat menemukan wayang dengan kata kunci: <br>
                        <b style="color: #e74c3c; background: #fff0f0; padding: 2px 8px; border-radius: 4px;"><br>
                            "${inputEl.value}"
                        </b>
                    </p>
                </div>
            </div>`;
        return;
    }
    // ------------------------------------
    
    // Render search results
    const limitedIds = results.slice(0, 20).map(r => r.id);
    await renderCards(limitedIds, container, true, currentRequestId);
}

async function loadNextBatch() {
    if (isFetchingBatch || currentOffset >= globalIds.length || document.getElementById("searchInput").value !== "") return;
    isFetchingBatch = true;
    const container = document.getElementById("containerGaleri");
    
    const batchIds = globalIds.slice(currentOffset, currentOffset + BATCH_SIZE);
    await renderCards(batchIds, container, false, searchRequestId);
    
    currentOffset += BATCH_SIZE;
    isFetchingBatch = false;

    // Auto load next if screen empty
    if (container.children.length === 0 && currentOffset < globalIds.length) {
        loadNextBatch();
    }
}

async function renderCards(ids, container, isSearchMode, requestId) {
    const promises = ids.map(async (id) => {
        try {
            // Kita cuma ambil data ringan di kontrak. URL Gambar biarkan mentah.
            const [info, owner, likes, ratingRaw, uri] = await Promise.all([
                contractReader.getInfoWayang(id),
                contractReader.ownerOf(id),
                contractReader.totalLikes(id),
                contractReader.getAverageRating(id),
                contractReader.tokenURI(id)
            ]);

            if (!info.isActive) return null;
            if (!isSearchMode) {
                const isOwnerOfficial = (owner.toLowerCase() === OFFICIAL_WALLET.toLowerCase());
                if (currentTab === 'official' && !isOwnerOfficial) return null;
                if (currentTab === 'public' && isOwnerOfficial) return null;
            }

            const rating = ratingRaw > 0 ? (ratingRaw / 10).toFixed(1) : "N/A";
            const date = new Date(info.timestamp * 1000).toLocaleDateString("id-ID", { day: 'numeric', month: 'short', year: 'numeric' });
            
            // PENTING: Jangan replace string disini. Kirim mentah saja "ipfs://..."
            return { id, nama: info.nama, gaya: info.gaya, likes, rating, date, metaUrl: uri, owner };
        } catch (e) { return null; }
    });

    const results = await Promise.all(promises);
    if (searchRequestId !== requestId) return;
    
    const cleanResults = results.filter(item => item !== null);

    for (const w of cleanResults) {
        const isOfficial = (w.owner.toLowerCase() === OFFICIAL_WALLET.toLowerCase());         
        const badge = isOfficial 
            ? `<div class="owner-badge" 
                         onclick="event.stopPropagation(); window.location.href='?page=profile&address=${w.owner}'"
                         title="Lihat Profil Official"
                         style="background:#f1c40f; color:black; border:1px solid #d35400; cursor:pointer;"> 
                         <i class="fas fa-crown" style="color: #7385a5; margin-right: 3px;"></i> Official
                    </div>`
            : `<div class="owner-badge" 
                         onclick="event.stopPropagation(); window.location.href='?page=profile&address=${w.owner}'"
                         title="Lihat Profil Pemilik"
                         style="background:#3498db; color:white; cursor:pointer;">
                         <i class="fas fa-user" style="margin-right: 4px;"></i> Oleh: ${w.owner.substring(0,6)}...
                    </div>`;

        const html = generateCardHTML(w, badge);
        container.insertAdjacentHTML('beforeend', html);
        
        // Panggil Loader Gambar Cerdas
        fetchOptimizedImage(w.metaUrl, w.id);
    }       
}

function bukaRevisi(event, id) {
    if(event) {
        event.preventDefault();
        event.stopPropagation();
    }
    
    // Langsung arahkan tanpa babibu
    window.location.href = `revisi?id=${id}`;
}

async function connectWallet() {
    if (!window.ethereum) return showToast("Install Metamask!", 'wolf');
    
    const btnConnect = document.getElementById("btn-connect");
    const originalText = btnConnect.innerHTML;
    
    // Ubah status tombol jadi Loading (Pakai innerHTML biar icon loading jalan)
    btnConnect.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Loading...`;

    try {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);

        const network = await provider.getNetwork();
        if (network.chainId !== 84532) await switchNetwork();

        signer = provider.getSigner();
        userAddress = await signer.getAddress(); 

        // --- 1. UPDATE DATA MODAL ---
        document.getElementById("modalFullAddress").innerText = userAddress;
        document.getElementById("modalShortAddress").innerText = userAddress.substring(0, 6) + "..." + userAddress.slice(-4);

        const balance = await provider.getBalance(userAddress);
        const ethBalance = ethers.utils.formatEther(balance);
        const elBalance = document.getElementById("modalBalance");
        if(elBalance) {
            elBalance.innerHTML = `${parseFloat(ethBalance).toFixed(4)} <span style="font-size:14px; color:#7385a5;">ETH</span>`;
        }

        // --- 2. UPDATE TOMBOL UTAMA (DENGAN ICON) ---
        
        // Buat format alamat pendek
        const shortAddress = userAddress.substring(0, 6) + "..." + userAddress.slice(-4);
        
        // PERBAIKAN DISINI: Pakai innerHTML + Icon Wallet
        btnConnect.innerHTML = `<i class="fas fa-wallet"></i> Info Profile`;
        
        btnConnect.classList.add("connected");
        btnConnect.onclick = toggleWalletModal; 

        if(typeof showToast === "function") showToast("Wallet Terhubung!", "success");

    } catch (err) { 
        console.error(err);
        btnConnect.innerHTML = originalText; // Balikin ke teks asli (Hubungkan)
    }
}

async function switchNetwork() {
    try {
        await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: BASE_SEPOLIA_ID }] });
    } catch (e) {
        if (e.code === 4902) await window.ethereum.request({ method: 'wallet_addEthereumChain', params: [BASE_SEPOLIA_CONFIG] });
    }
}

// 3. FUNGSI MODAL & UTILITIES

function toggleWalletModal() {
    const modal = document.getElementById("walletModal");
    // Cek apakah class 'active' ada
    const isActive = modal.classList.contains("active");
    
    if (isActive) {
        // Tutup Modal
        modal.classList.remove("active");
        setTimeout(() => modal.style.display = "none", 300); 
    } else {
        // Buka Modal
        modal.style.display = "flex";
        setTimeout(() => modal.classList.add("active"), 10);
    }
}

// Menutup modal jika klik di area gelap (backdrop)
function closeWalletModal(e) {
    if (e.target.id === "walletModal") {
        toggleWalletModal();
    }
}

// Copy Address ke Clipboard
function copyAddress() {
    const fullAddress = document.getElementById("modalFullAddress").innerText;
    
    if(!fullAddress) return; // Cegah error jika kosong

    navigator.clipboard.writeText(fullAddress).then(() => {
        const icon = document.querySelector(".copy-icon");
        // Simpan class asli
        const originalClass = icon.className;
        
        // Ubah icon jadi checkmark
        icon.className = "fas fa-check";
        icon.style.color = "#27ae60";
        
        // Kembalikan setelah 2 detik
        setTimeout(() => {
            icon.className = "far fa-copy copy-icon"; // Pastikan class copy-icon balik
            icon.style.color = "#3498db"; // Sesuaikan warna asli icon copy Anda
        }, 2000);
    });
}

// Disconnect Wallet
function disconnectWallet() {
    userAddress = null;
    signer = null;
    
    const btn = document.getElementById("btn-connect");
    
    // 1. Reset Teks Tombol
    btn.innerHTML = `Connect Wallet`; // Atau teks awal Anda
    btn.classList.remove("connected");
    
    // 2. KEMBALIKAN FUNGSI KLIK -> Jadi connectWallet lagi
    btn.onclick = connectWallet; 
    
    // 3. Tutup Modal
    toggleWalletModal();
    
    // 4. Reset Data di Modal (Opsional, biar bersih)
    document.getElementById("modalBalance").innerText = "Loading...";
    document.getElementById("modalShortAddress").innerText = "0x...";
    
    // Reload halaman (Sesuai kode Anda sebelumnya, ini cara paling bersih reset state Web3)
    window.location.reload(); 
}
    
function showToast(msg, type = 'info') {
    const x = document.getElementById("toast");
    if(!x) return;
    
    const icons = { info: 'img/info-icon.svg', success: 'img/success.svg', error: 'img/error.svg', warning: 'img/warning.svg', wolf: 'img/wolf.svg' };
    const iconSrc = icons[type] || icons.info;

    x.innerHTML = `<img src="${iconSrc}" class="toast-icon"> <span style="flex:1;">${msg}</span>
                   <img src="img/x.svg" class="toast-close" onclick="this.parentElement.className=''">`;
    x.className = `show ${type}`;
    if (toastTimeout) clearTimeout(toastTimeout);
    toastTimeout = setTimeout(() => { x.className = ""; }, 3000); 
}

window.addEventListener('scroll', () => {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
        loadNextBatch();
    }
});
