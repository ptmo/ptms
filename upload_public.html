<script>
    // --- KONFIGURASI UTAMA ---
    // GANTI DENGAN ALAMAT KONTRAK YANG BARU DIDEPLOY
    const CONTRACT_ADDRESS = "0xYOUR_CONTRACT_ADDRESS_HERE"; 
    
    // ABI (Hanya fungsi yang dibutuhkan untuk Upload Galeri)
    const CONTRACT_ABI = [
        "function publicUploadGalleryNusantara(string _title, string _imageURI, string _description) public payable",
        "function publicUploadFee() public view returns (uint256)",
        "event NewGalleryUpload(uint256 indexed id, address indexed uploader, string title)"
    ];

    const PINATA_API_KEY = "4658f1eb70d0c8bcb9dc";    
    const PINATA_SECRET_KEY = "4cc702ab4f76139600b8e18c1f95166c9aefe4611b5c81cfeb5dc8b58c33dbf5";

    let provider, signer, contract;
    let userAddress = "";
    let toastTimeout;

    // Set tahun copyright
    document.getElementById("year").innerText = new Date().getFullYear();

    // 1. KONEKSI WALLET
    async function connectWallet() {
        if (!window.ethereum) return showToast("Install Metamask Dulu!", 'wolf');
        try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            userAddress = await signer.getAddress();
            
            // Inisialisasi Kontrak
            contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
            
            // Listener untuk Efek Realtime
            listenToEvents();

            const btnText = document.getElementById("wallet-text");
            const btn = document.getElementById("btn-connect");
            btnText.innerText = userAddress.substring(0,6) + "..." + userAddress.substring(38);
            btn.classList.add("connected");
            
            showToast("Dompet Terhubung!", 'success');
        } catch (err) { console.error(err); showToast("Gagal koneksi: " + err.message, 'error'); }
    }

    // 2. LISTEN EVENT (Realtime Trigger)
    function listenToEvents() {
        if(!contract) return;
        // Ketika event NewGalleryUpload muncul di blockchain
        contract.on("NewGalleryUpload", (id, uploader, title) => {
            // Cek apakah pengupload adalah user ini
            if(uploader.toLowerCase() === userAddress.toLowerCase()) {
                const statusEl = document.getElementById("statusPublik");
                statusEl.className = "status success";
                statusEl.innerHTML = `
                    <h3>ðŸŽ‰ Upload Berhasil!</h3>
                    <p>Wayang <strong>${title}</strong> (ID: ${id}) telah masuk ke Galeri Nusantara secara permanen.</p>
                `;
                showToast("Transaksi Dikonfirmasi Blockchain!", 'success');
                resetForm();
            }
        });
    }

    // 3. PINATA UPLOAD
    async function uploadToIPFS(file) {
        const url = `https://api.pinata.cloud/pinning/pinFileToIPFS`;
        let data = new FormData();
        data.append('file', file);
        const res = await axios.post(url, data, {
            headers: {'pinata_api_key': PINATA_API_KEY, 'pinata_secret_api_key': PINATA_SECRET_KEY, "Content-Type": "multipart/form-data"}
        });
        return `https://gateway.pinata.cloud/ipfs/${res.data.IpfsHash}`;
    }

    // 4. LOGIKA UTAMA: KIRIM KE BLOCKCHAIN
    async function kirimKeBlockchain() {
        const statusEl = document.getElementById("statusPublik");
        
        if(!userAddress) {
            await connectWallet();
            if(!userAddress) return;
        }

        const nama = document.getElementById("inputNama").value;
        const fileInput = document.getElementById("inputGambar");
        const deskripsiAsli = document.getElementById("inputDeskripsi").value;
        
        if(!nama || fileInput.files.length === 0 || !deskripsiAsli) {
            return showToast("Nama, Deskripsi, dan Gambar wajib diisi!", 'error');
        }

        try {
            statusEl.style.display = 'block';
            statusEl.className = "status loading";
            const loadingIcon = `<i class="fas fa-circle-notch fa-spin"></i>`;
            
            // --- TAHAP 1: KOMPRESI GAMBAR ---
            statusEl.innerHTML = `${loadingIcon} Mengompres Gambar (Max 650KB)...`;
            const compressedFile = await compressImage(fileInput.files[0], 650);
            
            // --- TAHAP 2: UPLOAD GAMBAR KE IPFS ---
            statusEl.innerHTML = `${loadingIcon} Upload Gambar ke IPFS (Cloud)...`;
            const imgUrl = await uploadToIPFS(compressedFile);

            // --- TAHAP 3: MENYUSUN DATA DESKRIPSI LENGKAP ---
            // Karena kontrak hanya terima string _description, kita gabung semua data form ke sini
            // Agar detail wayang tidak hilang saat ditampilkan di galeri
            const fullDescription = `
${deskripsiAsli}

[Detail Wayang]
Golongan: ${document.getElementById("inputGolongan").value}
Gaya: ${document.getElementById("inputGaya").value}
Wanda: ${document.getElementById("inputWanda").value || "-"}
Kulit: ${document.getElementById("inputKulit").value || "-"}
Empu: ${document.getElementById("inputPembuat").value || "-"}
Ayah: ${document.getElementById("inputAyah").value || "-"}
Ibu: ${document.getElementById("inputIbu").value || "-"}
Negara: ${document.getElementById("inputNegara").value || "-"}
Pusaka: ${document.getElementById("inputPusaka").value || "-"}
            `.trim();

            // --- TAHAP 4: INTERAKSI SMART CONTRACT ---
            statusEl.innerHTML = `${loadingIcon} Meminta Ijin Wallet... Silakan Konfirmasi.`;

            // Cek Biaya Upload (jika ada)
            const fee = await contract.publicUploadFee();
            
            // Eksekusi Transaksi
            const tx = await contract.publicUploadGalleryNusantara(nama, imgUrl, fullDescription, { 
                value: fee 
            });

            statusEl.innerHTML = `${loadingIcon} Sedang divalidasi Blockchain... (Tunggu Â±15 detik)`;
            
            // Tunggu Transaksi Selesai (Mined)
            await tx.wait();

            // Note: Sukses akan dihandle oleh "listenToEvents" atau baris di bawah ini sebagai backup
            console.log("Transaksi hash:", tx.hash);

        } catch (err) {
            console.error(err);
            statusEl.className = "status error";
            statusEl.innerHTML = `<strong>Gagal:</strong> ${err.message || err.reason}`;
        }
    }

    function resetForm() {
        document.getElementById("inputNama").value = "";
        document.getElementById("inputDeskripsi").value = "";
        document.getElementById("inputGambar").value = "";
        // Reset field lain jika perlu
    }

    // --- FUNGSI KOMPRESI GAMBAR ---
    async function compressImage(file, maxSizeKB = 650) {
        if (file.size <= maxSizeKB * 1024) return file; 
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    const MAX_WIDTH = 1500;
                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    let quality = 0.9;
                    const tryCompress = () => {
                        canvas.toBlob((blob) => {
                            if (!blob) return reject("Gagal kompresi");
                            const sizeKB = blob.size / 1024;
                            if (sizeKB <= maxSizeKB || quality <= 0.5) {
                                const newFile = new File([blob], file.name, { type: 'image/jpeg', lastModified: Date.now() });
                                resolve(newFile);
                            } else {
                                quality -= 0.1;
                                tryCompress();
                            }
                        }, 'image/jpeg', quality);
                    };
                    tryCompress();
                };
            };
            reader.onerror = (error) => reject(error);
        });
    }

    function showToast(msg, type = 'info') {
        const x = document.getElementById("toast");
        x.innerHTML = `<i class="fas fa-info-circle"></i> <span>${msg}</span>`;
        if(type === 'success') x.innerHTML = `<i class="fas fa-check-circle" style="color:#2ecc71"></i> <span>${msg}</span>`;
        if(type === 'error') x.innerHTML = `<i class="fas fa-exclamation-triangle" style="color:#e74c3c"></i> <span>${msg}</span>`;
        if(type === 'wolf') x.innerHTML = `<i class="fas fa-user-secret"></i> <span>${msg}</span>`;

        x.className = "show";
        if (toastTimeout) clearTimeout(toastTimeout);
        toastTimeout = setTimeout(() => { x.className = x.className.replace("show", ""); }, 5000);
    }
</script>
