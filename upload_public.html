async function compressImage(file, maxSizeKB = 650) {
    // 1. Jika file asli sudah di bawah target, kembalikan langsung (hemat proses)
    if (file.size <= maxSizeKB * 1024) {
        return file; 
    }

    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        
        reader.onload = (event) => {
            const img = new Image();
            img.src = event.target.result;
            
            img.onload = () => {
                // 2. Setup Canvas
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;

                // 3. Resize Dimensi (Penting! Jangan biarkan 4000px lolos)
                // Kita batasi lebar maksimal 1500px (Cukup tajam untuk web)
                const MAX_WIDTH = 1500;
                if (width > MAX_WIDTH) {
                    height *= MAX_WIDTH / width;
                    width = MAX_WIDTH;
                }

                canvas.width = width;
                canvas.height = height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);

                // 4. Loop Kompresi (Turunkan kualitas bertahap)
                // Mulai dari kualitas 90% (0.9), turunkan kalau masih kegedean
                let quality = 0.9;
                
                const tryCompress = () => {
                    canvas.toBlob((blob) => {
                        if (!blob) return reject("Gagal kompresi");
                        
                        // Cek ukuran (dalam KB)
                        const sizeKB = blob.size / 1024;
                        
                        // Jika sudah di bawah target ATAU kualitas sudah jelek banget (0.5), STOP.
                        if (sizeKB <= maxSizeKB || quality <= 0.5) {
                            console.log(`✅ Kompresi Berhasil: ${file.size/1024}KB -> ${sizeKB.toFixed(2)}KB (Quality: ${quality})`);
                            
                            // Ubah Blob kembali jadi File object
                            const newFile = new File([blob], file.name, {
                                type: 'image/jpeg',
                                lastModified: Date.now(),
                            });
                            resolve(newFile);
                        } else {
                            // Jika masih kegedean, kurangi kualitas dan coba lagi
                            quality -= 0.1;
                            tryCompress();
                        }
                    }, 'image/jpeg', quality);
                };

                tryCompress(); // Mulai proses
            };
        };
        reader.onerror = (error) => reject(error);
    });
}

function showToast(msg, type = 'info') {
    const x = document.getElementById("toast");

    const icons = {
        info: 'img/info-icon.svg',
        load: 'img/load.svg',
        loading: 'img/loading.svg',
        success: 'img/success.svg',
        error: 'img/error.svg',
        warning: 'img/warning.svg',
        wolf: 'img/wolf.svg'
    };

    const closeIcon = 'img/x.svg'; 

    if (!icons[type]) type = 'info';

    x.innerHTML = `
        <img src="${icons[type]}" class="toast-icon" alt="${type}"> 
        <span style="flex:1;">${msg}</span>
        <img src="${closeIcon}" class="toast-close" onclick="this.parentElement.className = this.parentElement.className.replace('show', '')" alt="close">
    `;

    x.className = ''; 
    void x.offsetWidth; 
    x.className = `show ${type}`;

    if (toastTimeout) clearTimeout(toastTimeout);
    toastTimeout = setTimeout(() => { 
        x.className = x.className.replace("show", ""); 
    }, 10000); 
    }
    
    document.getElementById("year").innerText = new Date().getFullYear();
</script>
