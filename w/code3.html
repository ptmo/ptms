<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Obusion Cloud IDE | Secure Login</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">

    <style>
        :root {
            --bg-sidebar: #1e1f29;
            --bg-editor: #282a36;
            --bg-header: #191a21;
            --accent: #bd93f9;
            --text-main: #f8f8f2;
            --text-muted: #6272a4;
            --border: #44475a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

body { 
    margin: 0; 
    background: var(--bg-editor); 
    color: var(--text-main); 
    font-family: 'Inter', sans-serif; 
    
    /* GANTI INI: Pakai dvh (Dynamic Viewport Height) agar pas di HP */
    height: 100vh; /* Fallback */
    height: 100dvh; 
    
    display: flex; 
    flex-direction: column; 
    overflow: hidden; /* Mencegah body ikut ke-scroll */
}
        
        /* --- LOGIN OVERLAY (GERBANG UTAMA) --- */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-editor); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        #loginScreen.hidden { opacity: 0; pointer-events: none; }
        
        .login-box {
            background: var(--bg-sidebar); padding: 40px; border-radius: 12px;
            text-align: center; border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px; width: 90%;
        }
        .login-btn {
            background: white; color: #333; border: none;
            padding: 12px 24px; border-radius: 50px; font-weight: bold; font-size: 1rem;
            cursor: pointer; display: flex; align-items: center; gap: 10px; margin: 20px auto 0;
            transition: transform 0.2s;
        }
        .login-btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(255,255,255,0.2); }
        .login-btn img { width: 20px; }

        /* HEADER & USER PROFILE */
        .ide-header {
            height: 50px; background: var(--bg-header); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 15px; flex-shrink: 0;
        }
        .brand { font-weight: 700; font-size: 1rem; display: flex; align-items: center; gap: 8px; color: var(--accent);}
        
        .user-profile {
            display: flex; align-items: center; gap: 10px;
        }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--accent); }
        .btn-logout {
            background: transparent; border: 1px solid var(--border); color: var(--text-muted);
            padding: 5px 10px; border-radius: 4px; font-size: 0.8rem; cursor: pointer;
        }
        .btn-logout:hover { background: #ff5555; color: white; border-color: #ff5555; }

        /* LAYOUT AREA (Sama seperti sebelumnya) */
        .ide-body { flex: 1; display: flex; overflow: hidden; position: relative; }
        
        /* --- SIDEBAR LAYOUT (Responsive) --- */
        .sidebar {
            width: 240px; background: var(--bg-sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; transition: transform 0.3s ease;
            position: absolute; z-index: 10; height: 100%; top: 0; left: 0; transform: translateX(-100%); 
            
            /* PENTING: Agar teks tidak terblok saat klik folder berulang kali */
            user-select: none; 
        }
        .sidebar.open { transform: translateX(0); box-shadow: 5px 0 20px rgba(0,0,0,0.5); }
        
        @media (min-width: 768px) {
            .sidebar { position: relative; transform: translateX(0); width: 220px; box-shadow: none; }
        }

        .sidebar-header { 
            padding: 15px; font-size: 0.75rem; font-weight: 700; letter-spacing: 0.5px;
            color: var(--text-muted); display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border); 
            background: var(--bg-header);
        }
        
        .sidebar-actions { display: flex; gap: 10px; }
        .sidebar-actions i { 
            cursor: pointer; font-size: 0.9rem; transition: all 0.2s; opacity: 0.7; 
        }
        .sidebar-actions i:hover { color: white; opacity: 1; transform: scale(1.1); }

        /* --- PREMIUM TREE VIEW (VS Code Style) --- */
        
        /* Container Utama */
        .file-list { 
            flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; 
        }

        /* Reset UL untuk anak folder */
        .file-tree, .folder-content {
            list-style: none; padding: 0; margin: 0;
        }

        /* Baris Item (File atau Folder) */
        .tree-item {
            padding: 5px 15px; /* Lebih rapat agar muat banyak file */
            cursor: pointer; 
            display: flex; align-items: center; gap: 6px;
            font-size: 0.85rem; color: #dcdcdc; 
            border-left: 2px solid transparent; /* Marker aktif */
            transition: background 0.1s;
            
            /* Mencegah teks panjang merusak layout */
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* Hover Effect */
        .tree-item:hover { 
            background: rgba(255,255,255,0.04); 
            color: #fff;
        }

        /* Active File Effect */
        .tree-item.active { 
            background: rgba(189, 147, 249, 0.1); 
            border-left-color: var(--accent); 
            color: #fff; 
        }

        /* --- LOGIKA FOLDER --- */
        
        /* Kontainer anak folder (Default: Tersembunyi) */
        .folder-content { display: none; }
        
        /* Jika parent punya class 'folder-open', tampilkan anaknya */
        .folder-open > .folder-content { display: block; }

        /* Panah Folder */
        .folder-arrow { 
            font-size: 0.7rem; 
            color: var(--text-muted); 
            transition: transform 0.2s ease; 
            display: inline-block;
            width: 12px; text-align: center;
        }

        /* Putar panah saat folder terbuka */
        .folder-open > .tree-item > .folder-arrow { 
            transform: rotate(90deg); 
            color: var(--text-main);
        }

        /* --- STYLE TAMBAHAN: CONTEXT MENU (TITIK TIGA) --- */
        /* --- UPDATE: TITIK TIGA STANDBY (MOBILE FRIENDLY) --- */
        .kebab-menu-btn {
            margin-left: auto; 
            padding: 5px 10px; /* Area sentuh diperbesar */
            border-radius: 4px;
            color: var(--text-muted); 
            transition: all 0.2s; 
            opacity: 1 !important; /* WAJIB: Agar selalu terlihat (Standby) */
            cursor: pointer;
            z-index: 50; /* Pastikan di atas layer lain */
        }
        
        .kebab-menu-btn:hover, .kebab-menu-btn:active { 
            background: rgba(255,255,255,0.1); 
            color: white; 
            transform: scale(1.1);
        }
        .tree-item:hover .kebab-menu-btn { opacity: 1; }
        
        /* --- UPDATE CSS MENU --- */
        /* Kita gabungkan selectornya agar style berlaku untuk kedua menu */
        #contextMenu, #fileContextMenu {
            position: fixed; z-index: 9999;
            background: #282a36; border: 1px solid var(--border);
            border-radius: 6px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: none; flex-direction: column; min-width: 160px;
        }
        
        /* Tambahkan class .visible agar menu muncul */
        #contextMenu.visible, #fileContextMenu.visible { display: flex; }

        .ctx-item {
            padding: 10px 15px; font-size: 0.85rem; cursor: pointer; display: flex; gap: 10px; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05); color: #f8f8f2;
        }
        .ctx-item:hover { background: var(--accent); color: #282a36; }
        
        /* Item Delete selalu merah saat hover */
        .ctx-item.delete-item:hover { background: #ff5555; color: white; }
        .ctx-item:last-child { border-bottom: none; color: #ff5555; }
        .ctx-item:last-child:hover { background: #ff5555; color: white; }

/* --- UTILS --- */
#fileImporter, #folderImporter { display: none; }

/* 2. EDITOR AREA (Wadah Utama) */
.editor-area { 
    flex: 1; 
    display: flex; 
    flex-direction: column; 
    background: var(--bg-editor); 
    min-width: 0;
    
    /* PENTING: Pastikan overflow di-handle di sini */
    overflow: hidden; 
    position: relative;
}

/* 3. TAB BAR */
.tab-bar { 
    height: 35px; 
    background: var(--bg-sidebar); 
    display: flex; 
    align-items: center; 
    border-bottom: 1px solid var(--border); 
    overflow-x: auto;
    flex-shrink: 0; /* Agar header tab tidak tergencet */
}

.file-tab { 
    padding: 0 15px; 
    height: 100%; 
    display: flex; 
    align-items: center; 
    gap: 8px; 
    font-size: 0.8rem; 
    color: var(--text-muted); 
    border-right: 1px solid var(--border); 
    background: var(--bg-sidebar); 
    white-space: nowrap;
}

.file-tab.active { 
    background: var(--bg-editor); 
    color: var(--text-main); 
    border-top: 2px solid var(--accent); 
}

/* 4. CODEMIRROR (Inti Editor) */
.CodeMirror { 
    /* Paksa tinggi mengikuti sisa ruang */
    height: 100% !important; 
    flex: 1;
    font-family: 'JetBrains Mono', monospace; 
    font-size: 14px; 
    background: transparent !important; 
}

.CodeMirror-gutters { 
    background: var(--bg-editor) !important; 
    border-right: 1px solid var(--border); 
}

/* 5. SOLUSI MENTOK (Padding Bawah) */
/* Ini memberikan ruang kosong ekstra di paling bawah editor */
.CodeMirror-scroll {
    padding-bottom: 150px !important; /* Ruang napas agar baris terakhir terlihat jelas */
}

        /* --- BRACKET MATCHING (Soft & Premium) --- */
    
    /* Saat kurung pasangannya ditemukan (Valid) */
    .CodeMirror-matchingbracket {
        color: #ffffff !important; /* Teks jadi putih terang */
        background-color: rgba(189, 147, 249, 0.3) !important; /* Latar ungu transparan (Accent) */
        border-bottom: 2px solid var(--accent) !important; /* Garis bawah elegan */
        font-weight: bold;
        transition: all 0.1s ease; /* Animasi halus */
    }

    /* Saat kurung tidak ada pasangannya (Error) */
    .CodeMirror-nonmatchingbracket {
        color: #ff5555 !important; /* Merah */
        background-color: rgba(255, 85, 85, 0.2) !important;
        border-bottom: 2px solid #ff5555 !important;
    }

        /* --- BRACKET MATCHING (Soft & Premium) --- */
    
    /* Saat kurung pasangannya ditemukan (Valid) */
    .CodeMirror-matchingbracket {
        color: #ffffff !important; /* Teks jadi putih terang */
        background-color: rgba(189, 147, 249, 0.3) !important; /* Latar ungu transparan (Accent) */
        border-bottom: 2px solid var(--accent) !important; /* Garis bawah elegan */
        font-weight: bold;
        transition: all 0.1s ease; /* Animasi halus */
    }

    /* Saat kurung tidak ada pasangannya (Error) */
    .CodeMirror-nonmatchingbracket {
        color: #ff5555 !important; /* Merah */
        background-color: rgba(255, 85, 85, 0.2) !important;
        border-bottom: 2px solid #ff5555 !important;
    }

        /* --- PREMIUM INLINE INPUT STYLE --- */
    .creation-box {
        display: flex; align-items: center; gap: 8px;
        padding: 6px 10px;
        background: #282a36; 
        border: 1px solid var(--accent); /* Border Ungu */
        border-radius: 4px;
        margin: 2px 10px; /* Sedikit jarak kiri-kanan */
        animation: slideDown 0.2s ease-out forwards;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    
    .creation-input {
        background: transparent; border: none; outline: none;
        color: white; font-family: 'Inter', sans-serif;
        font-size: 0.85rem; 
        flex: 1; /* Input mengisi sisa ruang */
        min-width: 0;
    }
    
    .creation-input::placeholder { color: rgba(255,255,255,0.4); font-style: italic; }

    /* Tombol Save (Ceklis) */
    .creation-save-btn {
        color: #50fa7b; /* Hijau Neon */
        cursor: pointer; 
        padding: 4px;
        font-size: 0.9rem;
        transition: 0.2s;
    }
    .creation-save-btn:hover { 
        background: rgba(80, 250, 123, 0.2); 
        border-radius: 4px;
        transform: scale(1.1);
    }

    /* Animasi Halus */
    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- MULTI TAB BAR STYLE (FIXED) --- */
.tab-bar { 
    height: 40px; /* Sedikit lebih tinggi agar lega */
    background: #191a21; 
    display: flex; 
    align-items: center; 
    border-bottom: 1px solid var(--border); 
    overflow-x: auto;
    overflow-y: hidden;
    flex-shrink: 0;
    padding-left: 5px;
}

/* Scrollbar Style */
.tab-bar::-webkit-scrollbar { height: 2px; }
.tab-bar::-webkit-scrollbar-thumb { background: var(--accent); }

.file-tab { 
    height: 100%; 
    display: flex; 
    align-items: center; 
    gap: 8px; 
    padding: 0 10px 0 15px; 
    font-size: 0.85rem; 
    color: var(--text-muted); 
    border-right: 1px solid var(--border); 
    background: var(--bg-sidebar); 
    cursor: pointer;
    min-width: 120px; /* Lebar minimum */
    max-width: 200px;
    position: relative;
    user-select: none;
    transition: all 0.2s ease;
}

.file-tab:hover { background: #2f3242; color: #fff; }

.file-tab.active { 
    background: var(--bg-editor); 
    color: var(--text-main); 
    border-top: 2px solid var(--accent); 
}

/* Teks Nama File */
.file-tab span {
    flex: 1;
    white-space: nowrap;
    overflow: hidden; 
    text-overflow: ellipsis; 
}

/* Tombol Close (x) - FIXED */
.close-tab-btn {
    width: 20px; height: 20px;
    display: flex; align-items: center; justify-content: center;
    border-radius: 4px;
    font-size: 0.75rem;
    color: var(--text-muted);
    opacity: 0; /* Default sembunyi agar clean */
    transition: all 0.2s;
}

/* Munculkan tombol close hanya saat hover tab */
.file-tab:hover .close-tab-btn, .file-tab.active .close-tab-btn {
    opacity: 1;
}

.close-tab-btn:hover {
    background: #ff5555;
    color: white;
}

        /* --- STATUS BAR (FOOTER EDITOR) --- */
    .status-bar {
        height: 25px;
        background: var(--accent); /* Ungu */
        color: #282a36;
        display: flex; align-items: center; justify-content: space-between;
        padding: 0 15px;
        font-size: 0.75rem;
        font-weight: bold;
        flex-shrink: 0;
    }

    /* --- SETTINGS MODAL --- */
    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7); z-index: 10000;
        display: none; align-items: center; justify-content: center;
    }
    .modal-overlay.show { display: flex; }
    
    .settings-box {
        background: var(--bg-sidebar); border: 1px solid var(--border);
        width: 300px; padding: 20px; border-radius: 8px;
        box-shadow: 0 10px 30px black;
    }
    .settings-row { margin-bottom: 15px; }
    .settings-row label { display: block; color: var(--text-muted); font-size: 0.8rem; margin-bottom: 5px; }
    .settings-row select, .settings-row input {
        width: 100%; background: var(--bg-editor); border: 1px solid var(--border);
        color: white; padding: 8px; border-radius: 4px; outline: none;
    }

    /* --- FIX TAMPILAN SEARCH DIALOG CODEMIRROR --- */
    .CodeMirror-dialog {
        background: #282a36 !important; color: white !important;
        border-bottom: 1px solid var(--accent) !important;
        padding: 10px !important;
    }
    .CodeMirror-dialog input {
        background: #44475a; border: none; color: white; padding: 4px; outline: none;
    }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <h1 style="color:var(--accent); margin:0;">Obusion Code</h1>
            <p style="color:var(--text-muted);">Secure Cloud Workspac</p>
            <div style="margin: 30px 0;">
                <i class="fas fa-lock" style="font-size: 3rem; color: var(--border);"></i>
            </div>
            <button class="login-btn" onclick="window.loginGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
                Sign in with Google
            </button>
        </div>
    </div>

    <header class="ide-header">
    <div style="display:flex; align-items:center;">
        <i class="fas fa-bars mobile-toggle" onclick="toggleSidebar()"></i>
        
        <div class="brand">
            <i class="fas fa-code-branch"></i> OBUSION <span>CLOUD</span>
        </div>
    </div>
    
    <div class="user-profile">
        
        <button class="btn-icon" onclick="toggleSettings()" title="Editor Settings">
            <i class="fas fa-cog"></i>
        </button>

        <button class="btn-run" onclick="runProject()" title="Run Project (Preview)">
            <i class="fas fa-play"></i>
        </button>

        <button class="btn-logout" onclick="window.logoutGoogle()">Logout</button>
        
        <img id="userAvatar" src="" class="user-avatar" style="display:none;">
    </div>
</header>

    <div class="ide-body">
        <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span>EXPLORER</span>
            <div class="sidebar-actions">
                <i class="fas fa-file-circle-plus" onclick="window.createNewFile('')" title="New File"></i>
                <i class="fas fa-folder-plus" onclick="window.createNewFolder('')" title="New Folder"></i>
                
                <i class="fas fa-file-import" onclick="document.getElementById('fileImporter').click()" title="Import File"></i>
                <i class="fas fa-folder-open" onclick="document.getElementById('folderImporter').click()" title="Import Folder"></i>
                
                <i class="fas fa-trash-alt" style="color:#ff5555;" onclick="window.deleteProject()" title="Format Workspace"></i>
            </div>
        </div>
        
        <div id="fileTreeRoot" class="file-list" onclick="window.hideContextMenu()"></div>

        <input type="file" id="fileImporter" multiple onchange="window.processFileImport(this.files)" style="display:none">
        <input type="file" id="folderImporter" webkitdirectory directory onchange="window.processFolderImport(this.files)" style="display:none">
        </aside>

    <div id="contextMenu">
        <div class="ctx-item" onclick="window.ctxAction('newFile')"><i class="fas fa-file-plus"></i> New File Here</div>
        <div class="ctx-item" onclick="window.ctxAction('newFolder')"><i class="fas fa-folder-plus"></i> New Folder Here</div>
        <div class="ctx-item" onclick="window.ctxAction('importFile')"><i class="fas fa-file-import"></i> Import File Here</div>
        <div class="ctx-item" onclick="window.ctxAction('download')"><i class="fas fa-download"></i> Download Folder</div>
        <div class="ctx-item delete-item" onclick="window.ctxAction('delete')"><i class="fas fa-trash"></i> Delete Folder</div>
    </div>

    <div id="fileContextMenu">
        <div class="ctx-item" onclick="window.ctxAction('renameFile')"><i class="fas fa-edit"></i> Rename</div>
        <div class="ctx-item delete-item" onclick="window.ctxAction('deleteFile')"><i class="fas fa-trash"></i> Delete</div>
    </div>

        <main class="editor-area">
    <div class="tab-bar">
        </div>

    <textarea id="codeEditor"></textarea>

    <div class="status-bar">
        <div class="sb-left">
            <i class="fas fa-code-commit" style="margin-right:5px;"></i>
            <span id="cursorPos">Ln 1, Col 1</span>
        </div>
        <div class="sb-right">
            <span id="activeFileType">Plain Text</span>
            <span style="margin-left:15px;">UTF-8</span>
            <i class="fas fa-check-double" style="margin-left:10px;"></i>
        </div>
    </div>

        <div id="settingsModal" class="modal-overlay">
    <div class="settings-box">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 style="margin:0; color:var(--accent);"><i class="fas fa-sliders-h"></i> Editor Settings</h3>
            <i class="fas fa-times" onclick="toggleSettings()" style="cursor:pointer; color:var(--text-muted);"></i>
        </div>
        
        <div class="settings-row">
            <label><i class="fas fa-text-height"></i> Font Size (px)</label>
            <input type="number" id="set_fontSize" value="14" onchange="applySettings()">
        </div>
        
        <div class="settings-row">
            <label><i class="fas fa-align-left"></i> Word Wrap</label>
            <select id="set_wordWrap" onchange="applySettings()">
                <option value="true">On (Wrap Long Lines)</option>
                <option value="false">Off (Horizontal Scroll)</option>
            </select>

        <button onclick="toggleSettings()" class="btn-save-settings">Close & Save</button>
    </div>

    </div>

  <script type="module">
    // 1. IMPORT
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, query, orderBy, writeBatch, getDocs, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import JSZip from "https://esm.run/jszip";

    // 2. CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyCkXEEgB8fbEuxjVmzPqSL7K7oHnmnvDLs",
        authDomain: "obusioncode.firebaseapp.com",
        projectId: "obusioncode",
        storageBucket: "obusioncode.firebasestorage.app",
        messagingSenderId: "299520822295",
        appId: "1:299520822295:web:f222448979129ae6c2a052",
        measurementId: "G-B0CYQSNM7R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // 3. GLOBAL VARIABLES
    let currentUserId = null;
    let files = [];
    let activeFileId = null;
    let isTyping = false;
    let unsubscribeFirestore = null;
    let expandedPaths = new Set();
    
    // TAB SESSION VARIABLES
    let openTabs = []; // Array ID
    let isSessionLoaded = false; // Flag penanda session sudah load

    // Context Menu Vars
    let currentCtxPath = ''; 
    let currentFileId = null;   
    let currentFilePath = null;

    // 4. EDITOR SETUP (PRO VERSION)
    const editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
        theme: 'dracula',
        lineNumbers: true,
        lineWrapping: true,
        autoCloseTags: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        styleActiveLine: true,
        mode: 'htmlmixed',
        
        // --- FITUR PRO ---
        extraKeys: {
            "Ctrl-Space": "autocomplete", // Trigger Auto Complete
            "Ctrl-F": "findPersistent",   // Trigger Search UI
            "Cmd-F": "findPersistent"     // Untuk Mac
        }
    });

    // --- LOGIC STATUS BAR ---
    editor.on('cursorActivity', () => {
        const pos = editor.getCursor();
        // Update teks di status bar: Baris dan Kolom + 1 (biar mulai dari 1 bukan 0)
        document.getElementById('cursorPos').innerText = `Ln ${pos.line + 1}, Col ${pos.ch + 1}`;
    });

    // --- LOGIC SETTINGS ---
    window.toggleSettings = () => {
        const modal = document.getElementById('settingsModal');
        modal.classList.toggle('show');
    };

    window.applySettings = () => {
        const size = document.getElementById('set_fontSize').value;
        const wrap = document.getElementById('set_wordWrap').value === "true";
        
        // Ubah Ukuran Font
        document.querySelector('.CodeMirror').style.fontSize = `${size}px`;
        
        // Ubah Word Wrap
        editor.setOption('lineWrapping', wrap);
        
        // Simpan ke LocalStorage (Biar direfresh tidak hilang)
        localStorage.setItem('editorConfig', JSON.stringify({ size, wrap }));
    };

    // Load Settings saat awal buka
    const savedConfig = JSON.parse(localStorage.getItem('editorConfig'));
    if (savedConfig) {
        document.getElementById('set_fontSize').value = savedConfig.size;
        document.getElementById('set_wordWrap').value = savedConfig.wrap.toString();
        document.querySelector('.CodeMirror').style.fontSize = `${savedConfig.size}px`;
        editor.setOption('lineWrapping', savedConfig.wrap);
    }

    // --- AUTHENTICATION ---
    window.loginGoogle = async () => {
        try { await signInWithPopup(auth, provider); } 
        catch (e) { alert("Login Error: " + e.message); }
    };

    window.logoutGoogle = async () => {
        if(confirm("Logout?")) await signOut(auth);
    };

    onAuthStateChanged(auth, (user) => {
        const loginScreen = document.getElementById('loginScreen');
        const userAvatar = document.getElementById('userAvatar');

        if (user) {
            currentUserId = user.uid;
            console.log("User:", currentUserId);
            loginScreen.classList.add('hidden');
            userAvatar.src = user.photoURL;
            userAvatar.style.display = 'block';
            startFirestoreListener(); 
        } else {
            currentUserId = null;
            files = [];
            openTabs = [];
            isSessionLoaded = false;
            loginScreen.classList.remove('hidden');
            userAvatar.style.display = 'none';
            document.getElementById('fileTreeRoot').innerHTML = ""; 
            document.querySelector('.tab-bar').innerHTML = ""; 
            editor.setValue("");
            if (unsubscribeFirestore) { unsubscribeFirestore(); unsubscribeFirestore = null; }
        }
    });

    // --- CORE LOGIC ---
    function startFirestoreListener() {
        if (!currentUserId) return;
        
        const q = query(collection(db, "projects", currentUserId, "files"), orderBy("name"));
        
        unsubscribeFirestore = onSnapshot(q, async (snapshot) => {
            files = [];
            snapshot.forEach((docSnap) => {
                files.push({ id: docSnap.id, ...docSnap.data() });
            });
            renderTree(); 
            
            // PENTING: Restore session hanya sekali saat data pertama kali siap
            // Atau setiap ada perubahan file untuk memastikan sinkronisasi
            if (!isSessionLoaded && files.length > 0) {
                await restoreSession();
                isSessionLoaded = true;
            } else if (isSessionLoaded) {
                // Refresh tab UI in case file renamed/deleted
                renderTabs();
            }
        });
    }

    // --- SESSION MANAGEMENT (FIREBASE) ---
    async function restoreSession() {
        if (!currentUserId) return;
        try {
            const docRef = doc(db, "projects", currentUserId, "config", "workspace");
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                
                // 1. Validasi Tab (Hanya ID yang file-nya ada)
                const savedTabs = data.openTabs || [];
                openTabs = savedTabs.filter(id => files.find(f => f.id === id));
                
                // 2. Render Tab
                renderTabs();

                // 3. Restore Active File & Editor Content
                const lastActiveId = data.activeFileId;
                if (lastActiveId && files.find(f => f.id === lastActiveId)) {
                    switchFile(lastActiveId, false); 
                } else if (openTabs.length > 0) {
                    switchFile(openTabs[0], false);
                }
            }
        } catch (e) { console.error("Session Error:", e); }
    }

    async function saveSession() {
        if (!currentUserId) return;
        try {
            // Simpan state ke Firebase
            await setDoc(doc(db, "projects", currentUserId, "config", "workspace"), {
                openTabs: openTabs,
                activeFileId: activeFileId
            });
        } catch (e) { console.error("Save Error:", e); }
    }

    // --- TAB UI RENDERER (DOM ELEMENT APPROACH) ---
    function renderTabs() {
        const tabBar = document.querySelector('.tab-bar');
        tabBar.innerHTML = ''; 

        openTabs.forEach(id => {
            const file = files.find(f => f.id === id);
            if (!file) return;

            // Buat Element Tab
            const tabDiv = document.createElement('div');
            tabDiv.className = `file-tab ${id === activeFileId ? 'active' : ''}`;
            tabDiv.title = file.name;

            // Icon File
            let iconClass = 'fas fa-file';
            if(file.type === 'html') iconClass = 'fab fa-html5';
            else if(file.type === 'css') iconClass = 'fab fa-css3-alt';
            else if(file.type === 'js') iconClass = 'fab fa-js';
            
            const shortName = file.name.split('/').pop();

            // Isi HTML Tab
            tabDiv.innerHTML = `
                <i class="${iconClass}" style="font-size:0.8rem"></i>
                <span>${shortName}</span>
            `;

            // Buat Tombol Close Terpisah (Biar Event Listener Aman)
            const closeBtn = document.createElement('i');
            closeBtn.className = 'fas fa-times close-tab-btn';
            
            // Event Klik Close
            closeBtn.onclick = (e) => {
                e.stopPropagation(); // Stop agar tidak men-trigger switchFile
                closeTab(id);
            };

            // Event Klik Tab (Switch)
            tabDiv.onclick = () => switchFile(id);

            // Gabungkan
            tabDiv.appendChild(closeBtn);
            tabBar.appendChild(tabDiv);
        });
    }

    // --- SWITCH FILE (MULTI TASKING MAX 4) ---
    window.switchFile = function(id, shouldSave = true) {
        const file = files.find(f => f.id === id);
        if (!file) return;

        // 1. Manage Array Tab (Max 4)
        if (!openTabs.includes(id)) {
            if (openTabs.length >= 4) {
                openTabs.shift(); // Hapus yang paling lama (kiri)
            }
            openTabs.push(id);
        }

        // 2. Set Editor Content
        activeFileId = id;
        isTyping = true;
        editor.setValue(file.content);
        isTyping = false;
        
        // Update Nama di Header
        const activeNameEl = document.getElementById('activeFileName');
        if(activeNameEl) activeNameEl.innerText = file.name;

        // Set Editor Mode
        if(file.type === 'html') editor.setOption('mode', 'htmlmixed');
        else if(file.type === 'css') editor.setOption('mode', 'css');
        else if(file.type === 'js') editor.setOption('mode', 'javascript');

        // 3. Update UI
        renderTree();
        renderTabs();

        // 4. Save Session (Jika bukan dipanggil dari restore)
        if (shouldSave) saveSession();
        
        // Mobile UX
        if(window.innerWidth < 768) document.getElementById('sidebar').classList.remove('open');
    };

    // --- CLOSE TAB ---
    window.closeTab = function(id) {
        // Hapus ID dari array
        openTabs = openTabs.filter(tabId => tabId !== id);

        // Jika file yang ditutup sedang aktif
        if (activeFileId === id) {
            editor.setValue("");
            activeFileId = null;
            const activeNameEl = document.getElementById('activeFileName');
            if(activeNameEl) activeNameEl.innerText = "No File Selected";

            // Otomatis pindah ke tab terakhir jika masih ada sisa
            if (openTabs.length > 0) {
                const nextId = openTabs[openTabs.length - 1];
                switchFile(nextId); // Ini otomatis save session
            } else {
                renderTabs();
                saveSession();
            }
        } else {
            // Jika menutup tab yang tidak aktif, cukup render ulang & save
            renderTabs();
            saveSession();
        }
    };

    // --- FUNGSI BAWAAN LAINNYA (Render Tree, Create, Menu, dll) ---
    // (Masukkan logika Render Tree, Smart Create, Context Menu yang sudah ada sebelumnya di sini)
    // Untuk mempersingkat, saya paste fungsi renderTree yang penting untuk highlight:

    function renderTree() {
        const rootContainer = document.getElementById('fileTreeRoot');
        rootContainer.innerHTML = '';
        const tree = {};
        files.forEach(file => {
            const parts = file.name.split('/'); 
            let current = tree;
            parts.forEach((part, i) => {
                if (!current[part]) current[part] = (i === parts.length - 1) ? { __data: file, __children: {} } : { __children: {} };
                current = current[part].__children;
            });
        });

        function buildHTML(node, container, pathPrefix = '', depth = 0) {
            const keys = Object.keys(node).sort((a, b) => {
                const isFolderA = Object.keys(node[a].__children).length > 0 || node[a].__data?.type === 'folder';
                const isFolderB = Object.keys(node[b].__children).length > 0 || node[b].__data?.type === 'folder';
                if (isFolderA && !isFolderB) return -1;
                if (!isFolderA && isFolderB) return 1;
                return a.localeCompare(b);
            });

            keys.forEach(key => {
                if (key === '__data' || key === '__children') return;
                const item = node[key];
                const fileData = item.__data || {};
                const currentPath = pathPrefix ? `${pathPrefix}/${key}` : key;
                const isFolder = Object.keys(item.__children).length > 0 || fileData.type === 'folder';
                
                const li = document.createElement('li');
                if (isFolder && expandedPaths.has(currentPath)) li.classList.add('folder-open');

                let iconClass = 'fas fa-file'; let colorStyle = 'color:#dcdcdc'; 
                if (isFolder) { iconClass = 'fas fa-folder'; colorStyle = 'color: #f1fa8c'; } 
                else if (fileData.type === 'html') { iconClass = 'fab fa-html5'; colorStyle = 'color: #ffb86c'; }
                else if (fileData.type === 'css') { iconClass = 'fab fa-css3-alt'; colorStyle = 'color: #8be9fd'; }
                else if (fileData.type === 'js') { iconClass = 'fab fa-js'; colorStyle = 'color: #f1fa8c'; }

                const padding = 15 + (depth * 12);
                const arrow = isFolder ? `<i class="fas fa-chevron-right folder-arrow"></i>` : `<span style="width:10px; display:inline-block"></span>`;
                
                let actionBtn = '';
                if (isFolder) actionBtn = `<i class="fas fa-ellipsis-v kebab-menu-btn" onclick="window.showContextMenu(event, '${currentPath}')"></i>`;
                else actionBtn = `<i class="fas fa-ellipsis-v kebab-menu-btn" onclick="window.showFileContextMenu(event, '${fileData.id}', '${currentPath}')"></i>`;

                const divItem = document.createElement('div');
                divItem.className = `tree-item ${fileData.id === activeFileId ? 'active' : ''}`;
                divItem.style.paddingLeft = `${padding}px`;
                divItem.innerHTML = `${arrow} <i class="${iconClass}" style="${colorStyle}"></i> <span>${key}</span> ${actionBtn}`;
                
                divItem.onclick = (e) => {
                    if (e.target.classList.contains('kebab-menu-btn')) return;
                    e.stopPropagation(); window.hideContextMenu(); 
                    if (isFolder) {
                        if (li.classList.contains('folder-open')) { li.classList.remove('folder-open'); expandedPaths.delete(currentPath); } 
                        else { li.classList.add('folder-open'); expandedPaths.add(currentPath); }
                    } else { switchFile(fileData.id); }
                };
                li.appendChild(divItem);
                if (isFolder) {
                    const ulChild = document.createElement('ul');
                    ulChild.className = 'folder-content';
                    buildHTML(item.__children, ulChild, currentPath, depth + 1);
                    li.appendChild(ulChild);
                }
                container.appendChild(li);
            });
        }
        const rootUl = document.createElement('ul');
        rootUl.className = 'file-tree';
        buildHTML(tree, rootUl);
        rootContainer.appendChild(rootUl);
    }

    // --- SISA FUNGSI CREATE & MENU (PASTE KEMBALI KODE SEBELUMNYA DI SINI) ---
    // Pastikan kode CreateFile, CreateFolder, ContextMenu, Rename, Delete ada di bawah sini.
    // ...
    
    // Create File
    window.createNewFile = (basePath = '') => {
        if (!currentUserId) return alert("Silahkan login dulu!");
        spawnInput('file', basePath, async (name, fullPath) => {
            const ext = name.split('.').pop();
            let type = 'txt';
            if(['html','htm'].includes(ext)) type = 'html';
            else if(['css'].includes(ext)) type = 'css';
            else if(['js','ts'].includes(ext)) type = 'js';
            await addDoc(collection(db, "projects", currentUserId, "files"), {
                name: fullPath, type: type, content: '// ' + name, createdAt: serverTimestamp()
            });
        });
    };

    // Create Folder
    window.createNewFolder = (basePath = '') => {
        if (!currentUserId) return alert("Silahkan login dulu!");
        spawnInput('folder', basePath, async (name, fullPath) => {
            await addDoc(collection(db, "projects", currentUserId, "files"), {
                name: fullPath, type: 'folder', content: '', createdAt: serverTimestamp()
            });
        });
    };

    function spawnInput(type, basePath, callback) {
        const existing = document.getElementById('tempCreationBox');
        if(existing) existing.remove();
        const container = document.getElementById('fileTreeRoot');
        if(!container) return;
        const div = document.createElement('div');
        div.id = 'tempCreationBox';
        div.className = 'creation-box';
        const icon = type === 'folder' ? '<i class="fas fa-folder" style="color:#f1fa8c"></i>' : '<i class="fas fa-file" style="color:#6272a4"></i>';
        div.innerHTML = `${icon}<input type="text" class="creation-input" placeholder="Name..." spellcheck="false" autocomplete="off"><i class="fas fa-check creation-save-btn" title="Simpan"></i>`;
        container.insertBefore(div, container.firstChild);
        const input = div.querySelector('input');
        const saveBtn = div.querySelector('.creation-save-btn');
        setTimeout(() => input.focus(), 50);
        const executeSave = async () => {
            const val = input.value.trim();
            if (!val) return; 
            input.disabled = true;
            saveBtn.className = "fas fa-circle-notch fa-spin creation-save-btn"; 
            try {
                const fullPath = basePath ? `${basePath}/${val}` : val;
                await callback(val, fullPath);
                div.remove();
            } catch (e) {
                alert("Gagal: " + e.message);
                input.disabled = false; input.focus(); saveBtn.className = "fas fa-check creation-save-btn";
            }
        };
        input.addEventListener('keydown', (e) => { if (e.key === 'Enter') executeSave(); if (e.key === 'Escape') div.remove(); });
        saveBtn.addEventListener('mousedown', (e) => { e.preventDefault(); e.stopPropagation(); executeSave(); });
        input.addEventListener('blur', () => { setTimeout(() => { if(document.body.contains(div)) div.remove(); }, 200); });
    }

    // Context Menus
    window.showContextMenu = (e, path) => {
        e.preventDefault(); e.stopPropagation(); window.hideContextMenu();
        currentCtxPath = path;
        const menu = document.getElementById('contextMenu');
        menu.style.top = e.clientY + 'px';
        menu.style.left = (e.clientX + 160 > window.innerWidth) ? (e.clientX - 160) + 'px' : e.clientX + 'px';
        menu.classList.add('visible');
        setTimeout(() => document.addEventListener('click', window.hideContextMenu, {once:true}), 10);
    };

    window.showFileContextMenu = (e, id, path) => {
        e.preventDefault(); e.stopPropagation(); window.hideContextMenu();
        currentFileId = id; currentFilePath = path;
        const menu = document.getElementById('fileContextMenu');
        menu.style.top = e.clientY + 'px';
        menu.style.left = (e.clientX + 160 > window.innerWidth) ? (e.clientX - 160) + 'px' : e.clientX + 'px';
        menu.classList.add('visible');
        setTimeout(() => document.addEventListener('click', window.hideContextMenu, {once:true}), 10);
    };

    window.hideContextMenu = () => { document.querySelectorAll('.visible').forEach(el => el.classList.remove('visible')); };

    window.ctxAction = (action) => {
        window.hideContextMenu();
        if (action === 'newFile') window.createNewFile(currentCtxPath);
        if (action === 'newFolder') window.createNewFolder(currentCtxPath);
        if (action === 'importFile') { document.getElementById('fileImporter').setAttribute('data-target', currentCtxPath); document.getElementById('fileImporter').click(); }
        if (action === 'download') window.downloadFolder(currentCtxPath);
        if (action === 'delete') window.deleteFolder(currentCtxPath);
        if (action === 'renameFile') window.performRenameFile();
        if (action === 'deleteFile') window.performDeleteFile();
    };

    window.deleteFolder = async (pathName) => {
        if(!confirm("Hapus folder?")) return;
        const batch = writeBatch(db);
        files.forEach(f => { if(f.name.startsWith(pathName + '/') || f.name === pathName) batch.delete(doc(db, "projects", currentUserId, "files", f.id)); });
        await batch.commit();
    };

    window.performRenameFile = async () => {
        const oldName = currentFilePath.split('/').pop();
        const parentPath = currentFilePath.substring(0, currentFilePath.lastIndexOf('/'));
        const newName = prompt("Rename:", oldName);
        if(!newName || newName === oldName) return;
        const newPath = parentPath ? `${parentPath}/${newName}` : newName;
        await updateDoc(doc(db, "projects", currentUserId, "files", currentFileId), { name: newPath });
    };

    window.performDeleteFile = async () => {
        if(!confirm("Hapus file?")) return;
        await deleteDoc(doc(db, "projects", currentUserId, "files", currentFileId));
        if(openTabs.includes(currentFileId)) window.closeTab(currentFileId);
    };
    
    window.deleteProject = async () => {
        if(prompt("Ketik HAPUS untuk reset:") === 'HAPUS') {
            const batch = writeBatch(db);
            files.forEach(f => batch.delete(doc(db, "projects", currentUserId, "files", f.id)));
            await batch.commit();
        }
    }

    let saveTimeout;
    editor.on('change', () => {
        if(!activeFileId || !currentUserId) return;
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(async () => {
            try { await updateDoc(doc(db, "projects", currentUserId, "files", activeFileId), { content: editor.getValue() }); } 
            catch(e) {}
        }, 1000);
    });

    // --- 11. DOWNLOAD FOLDER (ZIP) ---
    window.downloadFolder = async (pathName) => {
        if (!files.length) return alert("Tidak ada file untuk didownload.");
        
        const zip = new JSZip();
        let count = 0;
        const folderName = pathName ? pathName.split('/').pop() : 'Project';

        files.forEach(f => {
            // Jika pathName ada, filter file di dalam folder itu. Jika kosong, download semua.
            if (!pathName || (f.name.startsWith(pathName + '/') && f.type !== 'folder')) {
                // Buat path relatif agar rapi di dalam ZIP
                // Misal: "src/css/style.css" -> "css/style.css" (jika download folder src)
                const relativePath = pathName ? f.name.substring(pathName.length + 1) : f.name;
                
                if (relativePath) {
                    zip.file(relativePath, f.content);
                    count++;
                }
            }
        });

        if (count === 0) return alert("Folder kosong.");

        try {
            const content = await zip.generateAsync({ type: "blob" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(content);
            link.download = `${folderName}.zip`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch (e) {
            alert("Gagal membuat zip: " + e.message);
        }
    };

    window.runProject = function() {
        const htmlFile = files.find(f => f.type === 'html' || f.name.endsWith('.html'));
        if(!htmlFile) { alert("Butuh file HTML!"); return; }
        let finalHTML = htmlFile.content;
        const cssFiles = files.filter(f => f.type === 'css');
        cssFiles.forEach(c => finalHTML += `<style>${c.content}</style>`);
        const jsFiles = files.filter(f => f.type === 'js');
        jsFiles.forEach(j => finalHTML += `<script>${j.content}<\/script>`);
        window.open(URL.createObjectURL(new Blob([finalHTML], {type: 'text/html'})), '_blank');
    };

    window.toggleSidebar = function() { document.getElementById('sidebar').classList.toggle('open'); };

    function readFile(file) {
        return new Promise(r => {
            const reader = new FileReader();
            reader.onload = e => r(e.target.result);
            reader.readAsText(file);
        });
    }
        
    window.processFileImport = async (fileList) => {
        if (!currentUserId) return;
        const target = document.getElementById('fileImporter').getAttribute('data-target') || '';
        const batch = writeBatch(db);
        for(let i=0; i<fileList.length; i++) {
            const file = fileList[i];
            const fullPath = target ? `${target}/${file.name}` : file.name;
            const content = await readFile(file);
            batch.set(doc(collection(db, "projects", currentUserId, "files")), { name: fullPath, type: 'txt', content: content, createdAt: serverTimestamp() });
        }
        await batch.commit(); alert("Import Sukses!");
    };
