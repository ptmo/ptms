<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Multi-Chain Wallet</title>
  <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<style>
    body {
  font-family: 'Poppins', sans-serif;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.wallet-container {
  background: #ffffff;
  padding: 25px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  width: 360px;
  text-align: center;
}

.wallet-container h2 {
  margin-bottom: 20px;
  font-weight: 600;
  color: #333;
}

button {
  padding: 10px 15px;
  margin: 8px 0;
  border: none;
  border-radius: 8px;
  background-color: #4a90e2;
  color: white;
  cursor: pointer;
  font-weight: 500;
  width: 100%;
}

button:hover {
  background-color: #357ab8;
}

input, select {
  width: 100%;
  padding: 8px 10px;
  margin: 6px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-sizing: border-box;
}

p {
  font-size: 14px;
  word-break: break-all;
  text-align: left;
}
</style>
</head>
<body>
  <div class="wallet-container">
    <h2>Classic Multi-Chain Wallet</h2>

    <button id="createWalletBtn">Buat Wallet Baru</button>
    <button id="importWalletBtn">Import Wallet (Mnemonic)</button>

    <div id="walletInfo" style="display:none;">
      <p><strong>Address:</strong> <span id="walletAddress"></span></p>
      <p><strong>Private Key:</strong> <span id="walletPrivateKey"></span></p>

      <label for="network">Pilih Network:</label>
      <select id="network">
        <option value="ethereum">Ethereum Mainnet</option>
        <option value="bsc">BNB Smart Chain</option>
        <option value="polygon">Polygon</option>
      </select>

      <input type="text" id="recipient" placeholder="Alamat tujuan">
      <input type="text" id="amount" placeholder="Jumlah Token (native)">
      <button id="sendBtn">Kirim</button>
    </div>
  </div>

  <script src="ethers.min.js"></script>
  <script>
      let wallet;

const networkRPC = {
  ethereum: "https://mainnet.infura.io/v3/YOUR_INFURA_KEY",
  bsc: "https://bsc-dataseed.binance.org/",
  polygon: "https://polygon-rpc.com/"
};

document.getElementById('createWalletBtn').onclick = () => {
  wallet = ethers.Wallet.createRandom();
  showWalletInfo();
};

document.getElementById('importWalletBtn').onclick = () => {
  const mnemonic = prompt("Masukkan mnemonic (12 kata):");
  if (ethers.utils.isValidMnemonic(mnemonic)) {
    wallet = ethers.Wallet.fromMnemonic(mnemonic);
    showWalletInfo();
  } else alert("Mnemonic tidak valid!");
};

function showWalletInfo() {
  document.getElementById('walletInfo').style.display = "block";
  document.getElementById('walletAddress').innerText = wallet.address;
  document.getElementById('walletPrivateKey').innerText = wallet.privateKey;
}

document.getElementById('sendBtn').onclick = async () => {
  const recipient = document.getElementById('recipient').value;
  const amount = document.getElementById('amount').value;
  const network = document.getElementById('network').value;

  const rpc = networkRPC[network];
  const provider = new ethers.providers.JsonRpcProvider(rpc);
  const signer = wallet.connect(provider);

  try {
    const tx = await signer.sendTransaction({
      to: recipient,
      value: ethers.utils.parseEther(amount)
    });
    alert(`Transaction sent on ${network}!\nHash: ${tx.hash}`);
  } catch (err) {
    alert("Error: " + err.message);
  }
};
  </script>
</body>
</html>
