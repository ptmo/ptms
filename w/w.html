<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Chain EVM Wallet</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f2f4f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.wallet-container {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    width: 350px;
    text-align: center;
}

.wallet-status p {
    margin: 10px 0;
    font-size: 14px;
}

.wallet-actions {
    margin-top: 20px;
}

button, select {
    padding: 10px 15px;
    margin: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 600;
}

button {
    background: #4a90e2;
    color: white;
}

button:hover {
    background: #357ABD;
}

select {
    border: 1px solid #ccc;
}
</style>
</head>
<body>
<div class="wallet-container">
    <h1>Multi-Chain EVM Wallet</h1>
    <div class="wallet-status">
        <p>Status: <span id="status">Disconnected</span></p>
        <p>Network: <span id="network">-</span></p>
        <p>Address: <span id="address">-</span></p>
        <p>Balance: <span id="balance">-</span></p>
    </div>
    <div class="wallet-actions">
        <button id="connectBtn">Connect Wallet</button>
        <select id="networkSelect">
            <option value="1">Ethereum Mainnet</option>
            <option value="56">BSC Mainnet</option>
            <option value="137">Polygon Mainnet</option>
        </select>
        <button id="switchBtn">Switch Network</button>
    </div>
</div>
<script>
  const connectBtn = document.getElementById("connectBtn");
const switchBtn = document.getElementById("switchBtn");
const networkSelect = document.getElementById("networkSelect");
const statusEl = document.getElementById("status");
const addressEl = document.getElementById("address");
const balanceEl = document.getElementById("balance");
const networkEl = document.getElementById("network");

let provider;
let signer;

async function connectWallet() {
    if (window.ethereum) {
        try {
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();
            const address = await signer.getAddress();
            addressEl.innerText = address;
            statusEl.innerText = "Connected";
            const network = await provider.getNetwork();
            networkEl.innerText = network.name;
            const balance = await provider.getBalance(address);
            balanceEl.innerText = ethers.utils.formatEther(balance) + " ETH";
        } catch (err) {
            console.error(err);
            alert("Gagal connect wallet");
        }
    } else {
        alert("Install MetaMask atau wallet EVM lain dulu bro!");
    }
}

async function switchNetwork() {
    const chainId = "0x" + parseInt(networkSelect.value).toString(16);
    try {
        await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId }],
        });
        const network = await provider.getNetwork();
        networkEl.innerText = network.name;
    } catch (err) {
        console.error(err);
        alert("Gagal switch network");
    }
}

connectBtn.addEventListener("click", connectWallet);
switchBtn.addEventListener("click", switchNetwork);
</script>
</body>
</html>
