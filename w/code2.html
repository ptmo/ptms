<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Obusion Cloud IDE | Secure Login</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/selection/active-line.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-sidebar: #1e1f29;
            --bg-editor: #282a36;
            --bg-header: #191a21;
            --accent: #bd93f9;
            --text-main: #f8f8f2;
            --text-muted: #6272a4;
            --border: #44475a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: var(--bg-editor); color: var(--text-main); font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- LOGIN OVERLAY (GERBANG UTAMA) --- */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-editor); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        #loginScreen.hidden { opacity: 0; pointer-events: none; }
        
        .login-box {
            background: var(--bg-sidebar); padding: 40px; border-radius: 12px;
            text-align: center; border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px; width: 90%;
        }
        .login-btn {
            background: white; color: #333; border: none;
            padding: 12px 24px; border-radius: 50px; font-weight: bold; font-size: 1rem;
            cursor: pointer; display: flex; align-items: center; gap: 10px; margin: 20px auto 0;
            transition: transform 0.2s;
        }
        .login-btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(255,255,255,0.2); }
        .login-btn img { width: 20px; }

        /* HEADER & USER PROFILE */
        .ide-header {
            height: 50px; background: var(--bg-header); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 15px; flex-shrink: 0;
        }
        .brand { font-weight: 700; font-size: 1rem; display: flex; align-items: center; gap: 8px; color: var(--accent);}
        
        .user-profile {
            display: flex; align-items: center; gap: 10px;
        }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--accent); }
        .btn-logout {
            background: transparent; border: 1px solid var(--border); color: var(--text-muted);
            padding: 5px 10px; border-radius: 4px; font-size: 0.8rem; cursor: pointer;
        }
        .btn-logout:hover { background: #ff5555; color: white; border-color: #ff5555; }

        /* LAYOUT AREA (Sama seperti sebelumnya) */
        .ide-body { flex: 1; display: flex; overflow: hidden; position: relative; }
        
        /* --- SIDEBAR LAYOUT (Responsive) --- */
        .sidebar {
            width: 240px; background: var(--bg-sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; transition: transform 0.3s ease;
            position: absolute; z-index: 10; height: 100%; top: 0; left: 0; transform: translateX(-100%); 
            
            /* PENTING: Agar teks tidak terblok saat klik folder berulang kali */
            user-select: none; 
        }
        .sidebar.open { transform: translateX(0); box-shadow: 5px 0 20px rgba(0,0,0,0.5); }
        
        @media (min-width: 768px) {
            .sidebar { position: relative; transform: translateX(0); width: 220px; box-shadow: none; }
        }

        .sidebar-header { 
            padding: 15px; font-size: 0.75rem; font-weight: 700; letter-spacing: 0.5px;
            color: var(--text-muted); display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border); 
            background: var(--bg-header);
        }
        
        .sidebar-actions { display: flex; gap: 10px; }
        .sidebar-actions i { 
            cursor: pointer; font-size: 0.9rem; transition: all 0.2s; opacity: 0.7; 
        }
        .sidebar-actions i:hover { color: white; opacity: 1; transform: scale(1.1); }

        /* --- PREMIUM TREE VIEW (VS Code Style) --- */
        
        /* Container Utama */
        .file-list { 
            flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; 
        }

        /* Reset UL untuk anak folder */
        .file-tree, .folder-content {
            list-style: none; padding: 0; margin: 0;
        }

        /* Baris Item (File atau Folder) */
        .tree-item {
            padding: 5px 15px; /* Lebih rapat agar muat banyak file */
            cursor: pointer; 
            display: flex; align-items: center; gap: 6px;
            font-size: 0.85rem; color: #dcdcdc; 
            border-left: 2px solid transparent; /* Marker aktif */
            transition: background 0.1s;
            
            /* Mencegah teks panjang merusak layout */
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* Hover Effect */
        .tree-item:hover { 
            background: rgba(255,255,255,0.04); 
            color: #fff;
        }

        /* Active File Effect */
        .tree-item.active { 
            background: rgba(189, 147, 249, 0.1); 
            border-left-color: var(--accent); 
            color: #fff; 
        }

        /* --- LOGIKA FOLDER --- */
        
        /* Kontainer anak folder (Default: Tersembunyi) */
        .folder-content { display: none; }
        
        /* Jika parent punya class 'folder-open', tampilkan anaknya */
        .folder-open > .folder-content { display: block; }

        /* Panah Folder */
        .folder-arrow { 
            font-size: 0.7rem; 
            color: var(--text-muted); 
            transition: transform 0.2s ease; 
            display: inline-block;
            width: 12px; text-align: center;
        }

        /* Putar panah saat folder terbuka */
        .folder-open > .tree-item > .folder-arrow { 
            transform: rotate(90deg); 
            color: var(--text-main);
        }

        /* --- STYLE TAMBAHAN: CONTEXT MENU (TITIK TIGA) --- */
        .kebab-menu-btn {
            margin-left: auto; padding: 2px 6px; border-radius: 4px;
            color: var(--text-muted); transition: all 0.2s; opacity: 0;
        }
        .tree-item:hover .kebab-menu-btn { opacity: 1; }
        .kebab-menu-btn:hover { background: rgba(255,255,255,0.1); color: white; }

        /* Floating Menu Dropdown */
        #contextMenu {
            position: fixed; z-index: 9999;
            background: #282a36; border: 1px solid #44475a;
            border-radius: 6px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: none; flex-direction: column; min-width: 150px;
        }
        #contextMenu.visible { display: flex; }
        
        .ctx-item {
            padding: 8px 12px; font-size: 0.85rem; color: #f8f8f2; cursor: pointer;
            display: flex; align-items: center; gap: 8px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .ctx-item:hover { background: #bd93f9; color: #282a36; }
        .ctx-item:last-child { border-bottom: none; color: #ff5555; }
        .ctx-item:last-child:hover { background: #ff5555; color: white; }

        /* --- UTILS --- */
        #fileImporter, #folderImporter { display: none; }
        
        .editor-area { flex: 1; display: flex; flex-direction: column; background: var(--bg-editor); min-width: 0; }
        .tab-bar { height: 35px; background: var(--bg-sidebar); display: flex; align-items: center; border-bottom: 1px solid var(--border); overflow-x: auto; }
        .file-tab { padding: 0 15px; height: 100%; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; color: var(--text-muted); border-right: 1px solid var(--border); background: var(--bg-sidebar); }
        .file-tab.active { background: var(--bg-editor); color: var(--text-main); border-top: 2px solid var(--accent); }

        .CodeMirror { height: 100%; font-family: 'JetBrains Mono', monospace; font-size: 14px; background: transparent !important; }
        .CodeMirror-gutters { background: var(--bg-editor) !important; border-right: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <h1 style="color:var(--accent); margin:0;">Obusion Code</h1>
            <p style="color:var(--text-muted);">Secure Cloud Workspac</p>
            <div style="margin: 30px 0;">
                <i class="fas fa-lock" style="font-size: 3rem; color: var(--border);"></i>
            </div>
            <button class="login-btn" onclick="window.loginGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
                Sign in with Google
            </button>
        </div>
    </div>

    <header class="ide-header">
        <div style="display:flex; align-items:center;">
            <i class="fas fa-bars" style="margin-right:15px; cursor:pointer; @media(min-width:768px){display:none;}" onclick="toggleSidebar()"></i>
            <div class="brand"><i class="fas fa-code-branch"></i> OBUSION <span>CLOUD</span></div>
        </div>
        
        <div class="user-profile">
            <img id="userAvatar" src="" class="user-avatar" style="display:none;">
            <button class="btn-logout" onclick="window.logoutGoogle()">Logout</button>
            <button onclick="runProject()" style="margin-left:10px; background:var(--accent); border:none; padding:5px 12px; border-radius:4px; font-weight:bold; cursor:pointer;"><i class="fas fa-play"></i></button>
        </div>
    </header>

    <div class="ide-body">
        <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span>EXPLORER</span>
            <div class="sidebar-actions">
                <i class="fas fa-file-circle-plus" onclick="createNewFile('')" title="New File (Root)"></i>
                <i class="fas fa-folder-plus" onclick="createNewFolder('')" title="New Folder (Root)"></i>
                <i class="fas fa-trash-alt" style="color:#ff5555;" onclick="deleteProject()" title="Format Workspace"></i>
            </div>
        </div>
        
        <div id="fileTreeRoot" class="file-list" onclick="hideContextMenu()"></div>

        <input type="file" id="fileImporter" multiple onchange="processFileImport(this.files)">
        <input type="file" id="folderImporter" webkitdirectory directory onchange="processFolderImport(this.files)">
    </aside>

    <div id="contextMenu">
        <div class="ctx-item" onclick="ctxAction('newFile')"><i class="fas fa-file-plus"></i> New File Here</div>
        <div class="ctx-item" onclick="ctxAction('newFolder')"><i class="fas fa-folder-plus"></i> New Folder Here</div>
        <div class="ctx-item" onclick="ctxAction('importFile')"><i class="fas fa-file-import"></i> Import File</div>
        <div class="ctx-item" onclick="ctxAction('download')"><i class="fas fa-download"></i> Download Folder</div>
        <div class="ctx-item" onclick="ctxAction('delete')"><i class="fas fa-trash"></i> Delete Folder</div>
    </div>

        <main class="editor-area">
            <div class="tab-bar">
                <div class="file-tab active">
                    <span id="activeFileName">No File Selected</span>
                </div>
            </div>
            <textarea id="codeEditor"></textarea>
        </main>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, query, orderBy, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // --- CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyCkXEEgB8fbEuxjVmzPqSL7K7oHnmnvDLs",
        authDomain: "obusioncode.firebaseapp.com",
        projectId: "obusioncode",
        storageBucket: "obusioncode.firebasestorage.app",
        messagingSenderId: "299520822295",
        appId: "1:299520822295:web:f222448979129ae6c2a052",
        measurementId: "G-B0CYQSNM7R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    const PROJECT_ID = "global_workspace"; 

    // --- STATE ---
    let files = [];
    let activeFileId = null;
    let expandedPaths = new Set();
    let currentCtxPath = ''; // Path folder yang sedang diklik kanan/titik tiga

    // --- EDITOR ---
    const editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
        theme: 'dracula', lineNumbers: true, mode: 'htmlmixed',
        autoCloseTags: true, autoCloseBrackets: true
    });

    // --- AUTH ---
    onAuthStateChanged(auth, (user) => {
        const loginScreen = document.getElementById('loginScreen');
        if (user) {
            loginScreen.classList.add('hidden');
            document.getElementById('userAvatar').src = user.photoURL;
            document.getElementById('userAvatar').style.display = 'block';
            startFirestoreListener();
        } else {
            loginScreen.classList.remove('hidden');
        }
    });

    window.loginGoogle = () => signInWithPopup(auth, provider);
    window.logoutGoogle = () => signOut(auth);

    // --- CORE LOGIC ---
    function startFirestoreListener() {
        const q = query(collection(db, "projects", PROJECT_ID, "files"), orderBy("name"));
        onSnapshot(q, (snapshot) => {
            files = [];
            snapshot.forEach((docSnap) => files.push({ id: docSnap.id, ...docSnap.data() }));
            renderTree();
        });
    }

    function renderTree() {
        const rootContainer = document.getElementById('fileTreeRoot');
        rootContainer.innerHTML = '';
        const tree = {};

        // Build Tree Object
        files.forEach(file => {
            const parts = file.name.split('/');
            let current = tree;
            parts.forEach((part, i) => {
                if (!current[part]) current[part] = (i === parts.length - 1) ? { __data: file, __children: {} } : { __children: {} };
                current = current[part].__children;
            });
        });

        // Render HTML
        function buildHTML(node, container, pathPrefix = '', depth = 0) {
            const keys = Object.keys(node).sort((a, b) => {
                const isFolderA = Object.keys(node[a].__children).length > 0 || node[a].__data?.type === 'folder';
                const isFolderB = Object.keys(node[b].__children).length > 0 || node[b].__data?.type === 'folder';
                if (isFolderA && !isFolderB) return -1;
                if (!isFolderA && isFolderB) return 1;
                return a.localeCompare(b);
            });

            keys.forEach(key => {
                if (key === '__data' || key === '__children') return;
                const item = node[key];
                const fileData = item.__data || {};
                const currentPath = pathPrefix ? `${pathPrefix}/${key}` : key;
                const isFolder = Object.keys(item.__children).length > 0 || fileData.type === 'folder';
                
                const li = document.createElement('li');
                if (isFolder && expandedPaths.has(currentPath)) li.classList.add('folder-open');

                // Icon & Style
                let icon = isFolder ? '<i class="fas fa-folder" style="color:#f1fa8c"></i>' : '<i class="fas fa-file" style="color:#8be9fd"></i>';
                if(!isFolder) {
                    if(fileData.type === 'html') icon = '<i class="fab fa-html5" style="color:#ffb86c"></i>';
                    else if(fileData.type === 'js') icon = '<i class="fab fa-js" style="color:#f1fa8c"></i>';
                }

                const arrow = isFolder ? `<i class="fas fa-chevron-right folder-arrow"></i>` : `<span style="width:12px"></span>`;
                
                // --- ACTION BUTTONS ---
                // Jika Folder: Tampilkan Titik Tiga. Jika File: Tampilkan Sampah.
                let actionBtn = '';
                if (isFolder) {
                    actionBtn = `<i class="fas fa-ellipsis-v kebab-menu-btn" onclick="showContextMenu(event, '${currentPath}')"></i>`;
                } else {
                    actionBtn = `<i class="fas fa-trash kebab-menu-btn" style="color:#ff5555" onclick="deleteItem('${fileData.id}', event)"></i>`;
                }

                const div = document.createElement('div');
                div.className = `tree-item ${fileData.id === activeFileId ? 'active' : ''}`;
                div.style.paddingLeft = `${10 + (depth * 12)}px`;
                div.innerHTML = `${arrow} ${icon} <span style="margin-left:5px">${key}</span> ${actionBtn}`;

                div.onclick = (e) => {
                    e.stopPropagation(); hideContextMenu();
                    if (isFolder) {
                        li.classList.toggle('folder-open');
                        if (li.classList.contains('folder-open')) expandedPaths.add(currentPath);
                        else expandedPaths.delete(currentPath);
                    } else {
                        window.switchFile(fileData.id);
                    }
                };

                li.appendChild(div);
                if (isFolder) {
                    const ul = document.createElement('ul');
                    ul.className = 'folder-content';
                    buildHTML(item.__children, ul, currentPath, depth + 1);
                    li.appendChild(ul);
                }
                container.appendChild(li);
            });
        }
        buildHTML(tree, rootContainer);
    }

    // --- CONTEXT MENU LOGIC (TITIK TIGA) ---
    window.showContextMenu = function(e, path) {
        e.stopPropagation();
        currentCtxPath = path; // Simpan path folder yang di-klik
        const menu = document.getElementById('contextMenu');
        menu.style.top = e.clientY + 'px';
        menu.style.left = (e.clientX - 100) + 'px'; // Muncul sedikit ke kiri
        menu.classList.add('visible');
    };

    window.hideContextMenu = function() {
        document.getElementById('contextMenu').classList.remove('visible');
    };

    window.ctxAction = function(action) {
        hideContextMenu();
        if (action === 'newFile') createNewFile(currentCtxPath);
        if (action === 'newFolder') createNewFolder(currentCtxPath);
        if (action === 'importFile') {
            document.getElementById('fileImporter').setAttribute('data-target', currentCtxPath);
            document.getElementById('fileImporter').click();
        }
        if (action === 'download') alert("Fitur download folder " + currentCtxPath + " akan segera hadir!"); // Placeholder
        if (action === 'delete') deleteFolder(currentCtxPath);
    };

    // --- SMART CREATE FUNCTIONS ---
    
    // Create File (Bisa di Root atau di dalam Folder)
    window.createNewFile = async function(basePath = '') {
        const fileName = prompt(`Buat file baru di "${basePath || 'root'}":\n(Contoh: script.js)`);
        if (!fileName) return;

        // Gabungkan Base Path dengan Nama File
        const fullPath = basePath ? `${basePath}/${fileName}` : fileName;
        const ext = fileName.split('.').pop();
        let type = 'txt';
        if(['html','htm'].includes(ext)) type = 'html';
        else if(['css'].includes(ext)) type = 'css';
        else if(['js','ts'].includes(ext)) type = 'js';

        await addDoc(collection(db, "projects", PROJECT_ID, "files"), {
            name: fullPath, type: type, content: '// ' + fileName, createdAt: serverTimestamp()
        });
    };

    // Create Folder (Bisa di Root atau di dalam Folder)
    window.createNewFolder = async function(basePath = '') {
        const folderName = prompt(`Buat folder baru di "${basePath || 'root'}":`);
        if (!folderName) return;

        const fullPath = basePath ? `${basePath}/${folderName}` : folderName;
        
        // Simpan folder sebagai item khusus
        await addDoc(collection(db, "projects", PROJECT_ID, "files"), {
            name: fullPath, type: 'folder', content: '', createdAt: serverTimestamp()
        });
    };

    // --- IMPORT LOGIC (TERPISAH & SMART) ---

    // 1. IMPORT FILE (Masuk ke folder yang dipilih)
    window.processFileImport = async function(fileList) {
        const targetFolder = document.getElementById('fileImporter').getAttribute('data-target') || '';
        if (!fileList.length) return;

        const batch = writeBatch(db);
        for (let i = 0; i < fileList.length; i++) {
            const file = fileList[i];
            const fullPath = targetFolder ? `${targetFolder}/${file.name}` : file.name;
            const content = await readFile(file);
            
            const ref = doc(collection(db, "projects", PROJECT_ID, "files"));
            batch.set(ref, { 
                name: fullPath, type: 'txt', content: content, createdAt: serverTimestamp() 
            });
        }
        await batch.commit();
        alert("Import Selesai");
        document.getElementById('fileImporter').value = ''; // Reset
    };

    // 2. IMPORT FOLDER (Struktur Asli)
    window.processFolderImport = async function(fileList) {
        if (!fileList.length) return;
        const batch = writeBatch(db);
        
        for (let i = 0; i < fileList.length; i++) {
            const file = fileList[i];
            // webkitRelativePath otomatis mengandung struktur folder (misal: "my-project/css/style.css")
            const fullPath = file.webkitRelativePath || file.name; 
            const content = await readFile(file);

            const ref = doc(collection(db, "projects", PROJECT_ID, "files"));
            batch.set(ref, { 
                name: fullPath, type: 'txt', content: content, createdAt: serverTimestamp() 
            });
        }
        await batch.commit();
        alert("Folder berhasil diimport!");
        document.getElementById('folderImporter').value = '';
    };

    // --- DELETE LOGIC ---
    window.deleteItem = async function(id, e) {
        e.stopPropagation();
        if(confirm("Hapus file ini?")) deleteDoc(doc(db, "projects", PROJECT_ID, "files", id));
    };

    window.deleteFolder = async function(pathName) {
        if(confirm(`HAPUS folder "${pathName}" dan semua isinya? PERMANEN.`)) {
            const batch = writeBatch(db);
            files.forEach(f => {
                // Hapus jika nama file diawali dengan path folder (misal: "css/" cocok dengan "css/style.css")
                if(f.name.startsWith(pathName + '/') || f.name === pathName) {
                    batch.delete(doc(db, "projects", PROJECT_ID, "files", f.id));
                }
            });
            await batch.commit();
        }
    };
    
    // --- HELPER ---
    window.switchFile = function(id) {
        activeFileId = id;
        const file = files.find(f => f.id === id);
        if(file) {
            editor.setValue(file.content);
            isTyping = true; // prevent auto-save loop
            setTimeout(() => isTyping = false, 100);
            renderTree(); // refresh active highlight
        }
    };

    // Simpan otomatis saat ngetik
    let saveTimeout;
    editor.on('change', () => {
        if(isTyping) return;
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(() => {
            if(activeFileId) updateDoc(doc(db, "projects", PROJECT_ID, "files", activeFileId), { content: editor.getValue() });
        }, 1000);
    });

    function readFile(file) {
        return new Promise(r => {
            const reader = new FileReader();
            reader.onload = e => r(e.target.result);
            reader.readAsText(file);
        });
