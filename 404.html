<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan | Putramas Official</title>
    
    <link rel="icon" href="/img/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/img/icon-512.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-white: #ffffff;
            --bg-soft: #f6f9ff;
            --primary: #7385a5;
            --dark: #5c6a84;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-white);
            color: var(--dark);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .error-container {
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        .satellite-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .radar-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--bg-soft);
            border-radius: 50%;
            z-index: 1;
            animation: pulse 2s infinite ease-in-out;
        }

        .radar-circle::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 1px dashed var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: spin 20s linear infinite;
        }

        .satellite-img {
            width: 120px;
            height: auto;
            z-index: 2;
            position: relative;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 15px rgba(115, 133, 165, 0.3));
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: var(--bg-soft);
            -webkit-text-stroke: 3px var(--primary);
            letter-spacing: 5px;
            line-height: 1;
        }

        h2 {
            font-size: 1.5rem;
            color: var(--dark);
            margin: 10px 0;
            font-weight: bold;
        }

        p {
            color: var(--primary);
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-home {
            background-color: var(--primary);
            color: #ffffff;
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #4d596e;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-home:hover {
            background-color: var(--bg-white);
            color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(115, 133, 165, 0.4);
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); } /* Naik & miring dikit */
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(115, 133, 165, 0.2); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(115, 133, 165, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(115, 133, 165, 0); }
        }

        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 4rem; }
            .satellite-wrapper { width: 150px; height: 150px; }
            .satellite-img { width: 90px; }
        }
    </style>
</head>
<body>

    <div class="error-container">
        
        <div class="satellite-wrapper">
            <div class="radar-circle"></div>
            <img src="img/sat.svg" class="satellite-img">
        </div>

        <h1>404</h1>
        <h2>Halaman Tidak Tersedia!</h2>
        <p>
            Maaf, halaman yang Anda cari tidak tersedia.<br>
            <strong>Putramas Official</strong>
        </p>

        <a href="index" class="btn-home">
            <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" style="width: 16px; filter: brightness(0) invert(1);" alt="<">
            Kembali ke Halaman
        </a>

    </div>

</body>
</html>
