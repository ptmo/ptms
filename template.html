
 
    <style>
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #abb6c9;
            border-top: 4px solid #e6e6e6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

        <div id="preloader"></div>
        <div id="XBgc52875Cfs"></div>

    <script src="assets/js/main.js"></script>
    <script src="statis/XBgc52875Cfs.js"></script>
    <script src="statis/XufJhgcXf635hdd642Cn.js"></script>

    <script>
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            if (preloader) {
                preloader.style.opacity = '0';
                setTimeout(() => preloader.remove(), 5000);
            }
        });
    </script>

</body>
</html>
