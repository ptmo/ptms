<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putramas Social | Masuk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" type="application/javascript"></script>
</head>
<body>

    <div class="landing-container">
        <img src="https://putramas.web.id/img/icon-192.png" class="logo-big" alt="Logo">
        
        <h1 style="color: #7385a5; margin-bottom: 10px;">Putramas Social</h1>
        <p style="color: #666; margin-bottom: 40px; max-width: 400px;">
            Platform sosial media terdesentralisasi di jaringan Base Sepolia. 
            Tanpa server, tanpa sensor, milik komunitas.
        </p>

        <button onclick="connectWallet()" class="btn-primary" style="padding: 15px 40px; font-size: 16px;">
            <i class="fa-solid fa-wallet"></i> Hubungkan Dompet
        </button>

        <p style="margin-top: 20px; font-size: 12px; color: #aaa;">
            Pastikan Anda menggunakan Metamask / Browser Web3
        </p>
    </div>

    <div id="toast"></div>
    <script src="main.js"></script>
    <script>
        // Cek jika sudah login, langsung lempar ke home
        if(localStorage.getItem("putramas_session")) {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
