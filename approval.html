<html lang="id">
<head>
    <meta charset="UTF-8">

    <style>
        /* CSS Admin Dashboard */
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; padding: 20px; color: #ccc; margin: 0; }
        
        .container { max-width: 700px; margin: 0 auto; }
        h1, h2, h3 { text-align: center; color: #f1c40f; margin-bottom: 20px; border-bottom: 1px solid #7f8c8d; padding-bottom: 15px; }
        
        .connect-box { text-align: center; margin-bottom: 30px; }
        button { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.3s; }
        #btn-connect { background: #e67e22; color: white; }
        
        /* Input Area */
        .input-area { background: white; padding: 20px; border-radius: 8px; color: #333; margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 10px; color: #2c3e50; }
        input { width: 100%; padding: 12px; border: 2px solid #bdc3c7; border-radius: 5px; font-size: 14px; }
        .btn-check { width: 50%; background: #3498db; color: white; margin-top: 15px; margin-left: auto;
margin-right: auto;
display: block; }
        .btn-check:hover { background: #2980b9; }

        /* Preview Card (Hidden Awalnya) */
        .preview-card { 
            background: white; border-radius: 8px; overflow: hidden; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: none; color: #333; 
        }
        .preview-img { width: 100%; height: 300px; object-fit: contain; background: #ecf0f1; border-bottom: 1px solid #eee; }
        .preview-body { padding: 20px; }
        .preview-body h3 { margin: 0 0 10px 0; color: #2c3e50; font-size: 22px; }
        
        .meta-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .meta-label { color: #7f8c8d; font-weight: bold; }
        .meta-val { font-weight: bold; color: #2c3e50; }
        
        .creator-box { background: #f9f9f9; padding: 10px; border-radius: 5px; margin-top: 15px; font-size: 12px; border: 1px solid #eee; }
        .creator-addr { font-family: monospace; color: #e74c3c; font-weight: bold; word-break: break-all; }

        .btn-mint { width: 50%; background: #27ae60; color: white; margin-top: 20px; font-size: 15px; margin-left: auto;
margin-right: auto;
display: block; }
        .btn-mint:hover { background: #2ecc71; }
        .btn-mint:disabled { background: #95a5a6; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <h3>Cek Pengajuan Karya</h3>
    
    <div class="connect-box">
        <button id="btn-connect" onclick="connectWallet()">Connect Wallet</button>
    </div>

    <div class="input-area">
        <label>Masukkan Kode IPFS (CID) dari User:</label>
        <input type="text" id="ipfsInput" placeholder="Contoh: ipfs://QmXyZ123abc...">
        <button class="btn-check" onclick="cekData()">CEK & PREVIEW</button>
    </div>

    <div id="previewArea" class="preview-card">
        <img id="pImg" class="preview-img" src="">
        <div class="preview-body">
            <h3 id="pNama">Nama Wayang</h3>
            
            <div class="meta-row">
                <span class="meta-label">Golongan:</span>
                <span class="meta-val" id="pGol">-</span>
            </div>
            <div class="meta-row">
                <span class="meta-label">Gaya:</span>
                <span class="meta-val" id="pGaya">-</span>
            </div>

            <div class="meta-row">
                <span class="meta-label">Wanda:</span>
                <span class="meta-val" id="pWanda">-</span>
            </div>
            <div class="meta-row">
                <span class="meta-label">Material:</span>
                <span class="meta-val" id="pMaterial">-</span>
            </div>
            <div class="meta-row">
                <span class="meta-label">Pembuat:</span>
                <span class="meta-val" id="pPembuat">-</span>
            </div>
            <div class="meta-row">
                <span class="meta-label">Negara:</span>
                <span class="meta-val" id="pNegara">-</span>
            </div>
            <div class="meta-row">
                <span class="meta-label">Ayah:</span>
                <span class="meta-val" id="pAyah">-</span>
            </div>
            <div class="meta-row">
                <span class="meta-label">Ibu:</span>
                <span class="meta-val" id="pIbu">-</span>
            </div>
            <div class="meta-row">
                <span class="meta-label">Pusaka:</span>
                <span class="meta-val" id="pPusaka">-</span>
            </div>
            
            <hr style="border: 0; border-top: 1px dashed #ccc; margin: 10px 0;">
            
            <div class="meta-row" style="display:block;">
                <span class="meta-label">Deskripsi:</span>
                <p id="pDeskripsi" style="margin-top:5px; font-style:italic; color:#555;">-</p>
            </div>

            <div class="creator-box">
                Pemilik Asli (Creator):<br>
                <span class="creator-addr" id="pCreator">-</span>
            </div>
            
            <button class="btn-mint" id="btnMint" onclick="mintSekarang()">ACC & MINT</button>
        </div>
    </div>
</div>

utability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"_owner","type":"address"}],"name":"walletOfOwner","outputs":[{"internalType":"uint256[]","name":"","type":"uint256[]"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"","type":"uint256"}],"name":"wayangRegistry","outputs":[{"internalType":"string","name":"nama","type":"string"},{"internalType":"string","name":"golongan","type":"string"},{"internalType":"string","name":"gaya","type":"string"},{"internalType":"uint256","name":"timestamp","type":"uint256"},{"internalType":"bool","name":"isActive","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"","type":"uint256"},{"internalType":"uint256","name":"","type":"uint256"}],"name":"wayangReviews","outputs":[{"internalType":"address","name":"reviewer","type":"address"},{"internalType":"uint8","name":"bintang","type":"uint8"},{"internalType":"string","name":"ulasan","type":"string"},{"internalType":"uint256","name":"timestamp","type":"uint256"}],"stateMutability":"view","type":"function"}];
        
    let signer;
    let pendingData = null; // Menyimpan data sementara untuk minting

    // 1. KONEKSI ADMIN
    async function connectWallet() {
        if(!window.ethereum) return alert("Metamask required");
        try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            const addr = await signer.getAddress();
            
            document.getElementById("btn-connect").innerText = "Admin Ready: " + addr.substring(0,6) + "...";
            document.getElementById("btn-connect").style.background = "#27ae60";
            document.getElementById("btn-connect").disabled = true;
        } catch(err) {
            alert("Gagal koneksi: " + err.message);
        }
    }

    // 2. CEK DATA DARI IPFS
    async function cekData() {
        const uri = document.getElementById("ipfsInput").value.trim();
        if(!uri) return alert("Masukkan kode IPFS dulu!");

        try {
            // Ubah ipfs:// jadi https:// agar browser bisa baca
            const httpUri = uri.replace("ipfs://", "https://gateway.pinata.cloud/ipfs/");
            
            // Download JSON
            const res = await axios.get(httpUri);
            const meta = res.data;
            
            // Helper cari attribute dalam JSON
            const getAttr = (k) => {
                const f = meta.attributes.find(a => a.trait_type === k);
                return f ? f.value : "-";
            };

            // Tampilkan ke Layar Preview
            document.getElementById("previewArea").style.display = "block";
            
            // Gambar & Nama
            document.getElementById("pImg").src = meta.image.replace("ipfs://", "https://gateway.pinata.cloud/ipfs/");
            document.getElementById("pNama").innerText = meta.name;
            
            // Data Atribut (Helper getAttr harus sudah ada sebelumnya)
            document.getElementById("pGol").innerText = getAttr("Golongan");
            document.getElementById("pGaya").innerText = getAttr("Gaya");
            
            // --- DATA TAMBAHAN ---
            document.getElementById("pWanda").innerText = getAttr("Wanda");
            document.getElementById("pMaterial").innerText = getAttr("Material");
            document.getElementById("pPembuat").innerText = getAttr("Empu") || getAttr("Pembuat"); // Jaga-jaga nama atributnya beda
            document.getElementById("pNegara").innerText = getAttr("Negara");
            document.getElementById("pAyah").innerText = getAttr("Ayah");
            document.getElementById("pIbu").innerText = getAttr("Ibu");
            document.getElementById("pPusaka").innerText = getAttr("Pusaka");
            
            // Deskripsi (Biasanya ada di root JSON, bukan di attributes)
            document.getElementById("pDeskripsi").innerText = meta.description || "-";
            
            const creator = getAttr("Creator");
            document.getElementById("pCreator").innerText = creator;

            // Simpan data ke variabel global agar bisa diminting nanti
            pendingData = {
                uri: `ipfs://${cleanCID}`, 
                nama: meta.name,
                creator: creator, // Pastikan variabel creator sudah didefinisikan sebelumnya
                
                // Data Lengkap
                golongan: getAttr("Golongan"),
                gaya: getAttr("Gaya"),
                wanda: getAttr("Wanda"),
                material: getAttr("Material"),
                pembuat: getAttr("Empu") || getAttr("Pembuat"),
                negara: getAttr("Negara"),
                ayah: getAttr("Ayah"),
                ibu: getAttr("Ibu"),
                pusaka: getAttr("Pusaka"),
                deskripsi: meta.description
            };

            // Reset tombol Mint
            const btnMint = document.getElementById("btnMint");
            btnMint.innerText = "ACC & MINT";
            btnMint.disabled = false;

        } catch (err) {
            console.error(err);
            alert("Gagal mengambil data! Pastikan CID benar atau file publik.");
            document.getElementById("previewArea").style.display = "none";
        }
    }

    // 3. EKSEKUSI MINTING (ON-CHAIN)
    async function mintSekarang() {
        if(!signer) return alert("Admin belum connect wallet!");
        if(!pendingData) return alert("Data belum dimuat! Klik Cek Data dulu.");

        try {
            const btn = document.getElementById("btnMint");
            btn.innerText = "‚è≥ Sedang Memproses di Blockchain...";
            btn.disabled = true;

            const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

            // Eksekusi ke Smart Contract
            const tx = await contract.arsipWayang(
                pendingData.creator, 
                pendingData.uri,
                pendingData.nama,
                pendingData.golongan,
                pendingData.gaya,
                // Parameter Tambahan (Pastikan urutan SAMA PERSIS dengan di Solidity)
                pendingData.wanda,
                pendingData.material,
                pendingData.pembuat,
                pendingData.negara,
                pendingData.ayah,
                pendingData.ibu,
                pendingData.pusaka,
                pendingData.deskripsi
            );

            await tx.wait();
            
            alert(`SUKSES MINTING!\nWayang resmi dikirim ke: ${pendingData.creator}`);
            location.reload(); // Refresh halaman agar bersih

        } catch (err) {
            console.error(err);
            alert("Gagal Minting: " + (err.reason || err.message));
            
            const btn = document.getElementById("btnMint");
            btn.innerText = "3. ACC & MINT SEKARANG";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
