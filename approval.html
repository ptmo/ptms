        /* Base Toast Style */
#toast {
    /* --- Layout & Posisi --- */
    visibility: hidden;
    min-width: 220px; /* Dikecilkan dari 300px agar compact */
    max-width: 85%;
    position: fixed;
    z-index: 99999;
    /* GANTI POSISI: Turun ke bawah Header */
    top: 90px; /* Jarak aman dari atas agar tidak menutupi navbar */
    right: 20px;
    left: auto;
    /* --- STYLE COMPACT (PREMIUM) --- */
    background-color: rgba(51, 51, 51, 0.95);
    backdrop-filter: blur(8px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.2); /* Shadow sedikit diperhalus */
    border-radius: 10px; /* Radius dikecilkan sedikit */
    border: 1px solid rgba(255,255,255,0.15); /* Border lebih tipis */
    /* Typography & Spacing yang lebih Ramping */
    color: #666;
    /* Padding diperkecil (Atas/Bawah 10px, Kanan 35px utk tombol close) */
    padding: 10px 35px 10px 15px; 
    display: flex;
    align-items: center;
    font-family: 'Ubuntu', sans-serif;
    font-weight: 500;
    font-size: 11px; /* Font dikecilkan ke 13px */
    letter-spacing: 0.3px;
    /* --- ANIMASI KELUAR (EXIT) --- */
    opacity: 0;
    transform: translateX(20px) scale(0.9); 
    transition: all 0.4s cubic-bezier(0.2, 0, 0, 1), visibility 0s 0.4s; 
}

/* --- STATE MUNCUL (ENTER) --- */
#toast.show {
    visibility: visible;
    opacity: 1;
    transform: translateX(0) scale(1);
    transition: all 0.4s cubic-bezier(0.2, 0, 0, 1), visibility 0s 0s;
}
    
/* 1. Icon Utama */
#toast .toast-icon {
    width: 23px;  /* Dikecilkan dari 24px */
    height: 23px; 
    margin-right: 10px; 
    object-fit: contain;
}

/* 2. Tombol Close (X) */
#toast .toast-close {
    position: absolute;
    top: 10px;   /* Disesuaikan dengan padding baru */
    right: 10px; /* Disesuaikan dengan padding baru */
    width: 9px; /* Dikecilkan sedikit */
    height: 9px;
    cursor: pointer;
    opacity: 0.6;
    transition: 0.2s;
}

        #toast .toast-close:hover { opacity: 1; transform: scale(1.1); }

    // 1. KONEKSI ADMIN
    async function connectWallet() {
        if(!window.ethereum) return showToast("Metamask required", 'wolf');
        try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            const addr = await signer.getAddress();
            
            document.getElementById("btn-connect").innerText = "Admin Ready: " + addr.substring(0,6) + "...";
            document.getElementById("btn-connect").style.background = "#27ae60";
            document.getElementById("btn-connect").disabled = true;
        } catch(err) {
            showToast("Gagal koneksi: " + err.message, 'error');
        }
    }

    // 2. CEK DATA DARI IPFS
    async function cekData() {
        const uri = document.getElementById("ipfsInput").value.trim();
        if(!uri) return showToast("Masukkan kode IPFS dulu!", 'error');

        try {
            // Ubah ipfs:// jadi https:// agar browser bisa baca
            const httpUri = uri.replace("ipfs://", "https://gateway.pinata.cloud/ipfs/");
            
            // Download JSON
            const res = await axios.get(httpUri);
            const meta = res.data;
            
            // Helper cari attribute dalam JSON
            const getAttr = (k) => {
                const f = meta.attributes.find(a => a.trait_type === k);
                return f ? f.value : "-";
            };

            // Tampilkan ke Layar Preview
            document.getElementById("previewArea").style.display = "block";
            
            // Gambar & Nama
            document.getElementById("pImg").src = meta.image.replace("ipfs://", "https://gateway.pinata.cloud/ipfs/");
            document.getElementById("pNama").innerText = meta.name;
            
            // Data Atribut (Helper getAttr harus sudah ada sebelumnya)
            document.getElementById("pGol").innerText = getAttr("Golongan");
            document.getElementById("pGaya").innerText = getAttr("Gaya");
            
            // --- DATA TAMBAHAN ---
            document.getElementById("pWanda").innerText = getAttr("Wanda");
            document.getElementById("pMaterial").innerText = getAttr("Material");
            document.getElementById("pPembuat").innerText = getAttr("Empu") || getAttr("Pembuat"); // Jaga-jaga nama atributnya beda
            document.getElementById("pNegara").innerText = getAttr("Negara");
            document.getElementById("pAyah").innerText = getAttr("Ayah");
            document.getElementById("pIbu").innerText = getAttr("Ibu");
            document.getElementById("pPusaka").innerText = getAttr("Pusaka");
            
            // Deskripsi (Biasanya ada di root JSON, bukan di attributes)
            document.getElementById("pDeskripsi").innerText = meta.description || "-";
            
            const creator = getAttr("Creator");
            document.getElementById("pCreator").innerText = creator;

            // Simpan data ke variabel global agar bisa diminting nanti
            pendingData = {
                uri: `ipfs://${cleanCID}`, 
                nama: meta.name,
                creator: creator, // Pastikan variabel creator sudah didefinisikan sebelumnya
                
                // Data Lengkap
                golongan: getAttr("Golongan"),
                gaya: getAttr("Gaya"),
                wanda: getAttr("Wanda"),
                material: getAttr("Material"),
                pembuat: getAttr("Empu") || getAttr("Pembuat"),
                negara: getAttr("Negara"),
                ayah: getAttr("Ayah"),
                ibu: getAttr("Ibu"),
                pusaka: getAttr("Pusaka"),
                deskripsi: meta.description
            };

            // Reset tombol Mint
            const btnMint = document.getElementById("btnMint");
            btnMint.innerText = "ACC & MINT";
            btnMint.disabled = false;

        } catch (err) {
            console.error(err);
            showToast("Gagal mengambil data! Pastikan CID benar atau file publik.", 'error');
            document.getElementById("previewArea").style.display = "none";
        }
    }

    // 3. EKSEKUSI MINTING (ON-CHAIN)
    async function mintSekarang() {
        if(!signer) return showToast("Admin belum connect wallet!", 'warning');
        if(!pendingData) return showToast("Data belum dimuat! Klik Cek Data dulu.", 'warning');

        try {
            const btn = document.getElementById("btnMint");
            btn.innerText = "‚è≥ Sedang Memproses di Blockchain...";
            btn.disabled = true;

            const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

            // Eksekusi ke Smart Contract
            const tx = await contract.arsipWayang(
                pendingData.creator, 
                pendingData.uri,
                pendingData.nama,
                pendingData.golongan,
                pendingData.gaya,
                // Parameter Tambahan (Pastikan urutan SAMA PERSIS dengan di Solidity)
                pendingData.wanda,
                pendingData.material,
                pendingData.pembuat,
                pendingData.negara,
                pendingData.ayah,
                pendingData.ibu,
                pendingData.pusaka,
                pendingData.deskripsi
            );

            await tx.wait();
            
            showToast(`SUKSES MINTING!\nWayang resmi dikirim ke: ${pendingData.creator}`, 'success');
            location.reload(); // Refresh halaman agar bersih

        } catch (err) {
            console.error(err);
            showToast("Gagal Minting: " + (err.reason || err.message), 'error');
            
            const btn = document.getElementById("btnMint");
            btn.innerText = "ACC & MINT";
            btn.disabled = false;
        }
    }

    function showToast(msg, type = 'info') {
    const x = document.getElementById("toast");

    const icons = {
        info: 'img/info-icon.svg',
        load: 'img/load.svg',
        loading: 'img/loading.svg',
        success: 'img/success.svg',
        error: 'img/error.svg',
        warning: 'img/warning.svg',
        wolf: 'img/wolf.svg'
    };

    const closeIcon = 'img/x.svg'; 

    if (!icons[type]) type = 'info';

    x.innerHTML = `
        <img src="${icons[type]}" class="toast-icon" alt="${type}"> 
        <span style="flex:1;">${msg}</span>
        <img src="${closeIcon}" class="toast-close" onclick="this.parentElement.className = this.parentElement.className.replace('show', '')" alt="close">
    `;

    x.className = ''; 
    void x.offsetWidth; 
    x.className = `show ${type}`;

    if (toastTimeout) clearTimeout(toastTimeout);
    toastTimeout = setTimeout(() => { 
        x.className = x.className.replace("show", ""); 
    }, 10000); 
    }
</script>
