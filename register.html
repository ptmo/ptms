<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Profil | Putramas Social</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body style="background: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div class="card" style="width: 100%; max-width: 500px; padding: 30px;">
        <div style="text-align: center; margin-bottom: 20px;">
            <h2 style="color: #7385a5;">Selamat Datang!</h2>
            <p style="color: #666;">Lengkapi profil Anda untuk mulai berinteraksi di Blockchain.</p>
        </div>

        <div style="display: flex; flex-direction: column; gap: 15px;">
            
            <div style="text-align: center;">
                <img id="previewAvatar" src="https://via.placeholder.com/100" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd; margin-bottom: 10px;">
                <br>
                <label for="fotoInput" style="color: #7385a5; font-weight: bold; cursor: pointer; font-size: 14px;">
                    <i class="fa-solid fa-camera"></i> Pilih Foto Profil
                </label>
                <input type="file" id="fotoInput" hidden accept="image/*" onchange="previewImage(this)">
            </div>

            <div>
                <label style="font-size: 12px; font-weight: bold; color: #666;">Nickname (Tanpa Angka)</label>
                <input type="text" id="regNick" class="cp-input" style="width: 100%; border: 1px solid #ddd;" placeholder="Contoh: Arjuna">
            </div>

            <div>
                <label style="font-size: 12px; font-weight: bold; color: #666;">Bio Singkat</label>
                <input type="text" id="regBio" class="cp-input" style="width: 100%; border: 1px solid #ddd;" placeholder="Seniman Wayang dari Cirebon">
            </div>

            <div>
                <label style="font-size: 12px; font-weight: bold; color: #666;">Lokasi</label>
                <input type="text" id="regLoc" class="cp-input" style="width: 100%; border: 1px solid #ddd;" placeholder="Indonesia">
            </div>

            <button onclick="submitRegister()" class="btn-primary" style="margin-top: 10px; width: 100%;">
                Daftar Sekarang
            </button>
        </div>
    </div>

    <div id="toast"></div>
    <script src="main.js"></script>
    <script src="ipfs_helper.js"></script> <script>
        // Init
        window.onload = async () => {
            await initApp(); // Connect wallet check
            // Kalau sudah register, main.js otomatis lempar ke home.html, jadi aman.
        };

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) { document.getElementById('previewAvatar').src = e.target.result; }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function submitRegister() {
            const nick = document.getElementById("regNick").value;
            const bio = document.getElementById("regBio").value;
            const loc = document.getElementById("regLoc").value;
            const file = document.getElementById("fotoInput").files[0];

            // Validasi Nickname (Sesuai Kontrak: Tidak boleh ada angka)
            if (/\d/.test(nick)) return showToast("Nickname tidak boleh mengandung angka!", "error");
            if (nick.length < 3) return showToast("Nickname minimal 3 huruf!", "error");
            if (!file) return showToast("Wajib upload foto profil!", "error");

            try {
                showToast("Mengupload foto ke IPFS...", "info");
                const imgUri = await uploadToIPFS(file); // Fungsi dari ipfs_helper.js

                showToast("Konfirmasi Transaksi...", "info");
                // Panggil Smart Contract
                const tx = await contract.registerProfile(nick, imgUri, bio, loc);
                await tx.wait();

                showToast("Registrasi Berhasil!", "success");
                setTimeout(() => window.location.href = "home.html", 10000);

            } catch (e) {
                console.error(e);
                showToast("Gagal: " + (e.reason || e.message), "error");
            }
        }
    </script>
</body>
</html>
